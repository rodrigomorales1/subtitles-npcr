sentences:
- id: 2f484b4b-2973-4a4c-9e2e-ea034e703b2c
  zh-hans: 陈老师，
  pinyin: Chén Lǎoshī,
  en: Teacher Chen,
  es: Señorita Chen.
- id: 4e43f4fc-f19e-4879-890c-41779acaed82
  zh-hans: 马大为今天不能来上课。
  pinyin: Mǎ Dàwéi jīntiān bùnéng lái shàngkè.
  en: Ma Dawei cannot come to class today.
  es: Dawei Ma no puede venir a clase hoy.
- id: fe297fff-5865-4432-bede-6355272f71ba
  zh-hans: 他为什么不能来上课？
  pinyin: Tā wèishéme bùnéng lái shàngkè?
  en: Why can’t he come to class?
  es: ¿Por qué no puede venir a clase?
- id: 2348b404-08bd-44d9-b6aa-042847b2b3bb
  zh-hans: 昨天是星期日，他上午去商场买东西，
  pinyin: Zuótiān shì xīngqírì, tā shàngwǔ qù shāngchǎng mǎi dōngxī,
  en: Yesterday was Sunday, in the morning he went shopping,
  es: Ayer era domingo. Por la mañana fue al centro comercial.
- id: 6973de5c-25e3-44a0-aff0-c60e07179869
  zh-hans: 下午去朋友家玩儿。
  pinyin: xiàwǔ qù péngyǒu jiā wánr.
  en: in the afternoon to a friend’s house.
  es: Por la tarde, fue a casa de un amigo.
- id: cdbdfb32-3f28-4a8d-a028-ec04dd1c6d51
  zh-hans: 他晚上十一点半回学院，
  pinyin: Tā wǎnshàng shíyī diǎn bàn huí xuéyuàn,
  en: He got back to campus at half-past eleven last night and
  es: Volvió al colegio a las once y media de la noche.
- id: 8288a814-f49e-42b0-a0e2-daf154d8a76c
  zh-hans: 十二点写汉字，两点钟睡。
  pinyin: shí’èr diǎn xiě Hànzì, liǎng diǎn zhōng shuì dào.
  en: was writing Chinese characters at twelve o’clock. At two o’clock he went to sleep.
  es: Escribió kanji a las doce y durmió hasta las dos.
- id: adc666cf-d7ef-43b0-b80d-b99f6a066269
  zh-hans: 现在还没有起床。
  pinyin: Xiànzài hái méiyǒu qǐchuáng.
  en: Now is he still hasn’t got up.
  es: Todavía no se ha levantado.
- id: c3e9c4a8-2cd6-429e-82c6-f777b1c4e8d7
  zh-hans: 他应该来上课。
  pinyin: Tā yīnggāi lái shàngkè.
  en: He should come to class.
  es: Debería venir a clase.
- id: 47dba816-279c-4938-af8d-ff544f85da80
  zh-hans: 老师，我能不能问您一个问题？
  pinyin: Lǎoshī, wǒ néng bùnéng wèn nín yīgè wèntí?
  en: Teacher, can I ask you a question?
  es: Profesor, ¿puedo hacerle una pregunta?
- id: e819f8dc-0b96-4eea-bd57-e9e840d86dd0
  zh-hans: 可以。
  pinyin: Kěyǐ.
  en: Certainly.
  es: Sí que puedo.
- id: 0d67ed54-b695-44d9-8063-70a6de2fb20b
  zh-hans: 我们为什么八点上课？
  pinyin: Wǒmen wèishéme bā diǎn shàngkè?
  en: Why do we start class at eight o’clock?
  es: ¿Por qué tenemos clase a las ocho?
