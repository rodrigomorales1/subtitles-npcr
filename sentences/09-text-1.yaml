sentences:
- id: feec9580-4ead-4d42-a9e4-8d56035fb89e
  zh-hans: 林娜，你怎么样？
  pinyin: Lín Nà, nǐ zěnme yàng?
  en: Lin Na, how are you?
  es: Linna, ¿cómo estás?
- id: 833ee8e8-720d-4105-9c5d-b4f85247bba0
  zh-hans: 忙不忙？
  pinyin: Máng bù máng?
  en: Are you busy?
  es: ¿Ocupada?
- id: 4a73f463-8089-446b-bc99-07feefeb8354
  zh-hans: 我今天很忙。
  pinyin: Wǒ jīntiān hěn máng.
  en: I’m very busy today.
  es: Estoy ocupada hoy.
- id: 4601228f-3b6e-4788-bf75-ecbfe7830fed
  zh-hans: 明天上午你有没有课？
  pinyin: Míngtiān shàngwǔ nǐ yǒu méiyǒu kè?
  en: Do you have class tomorrow morning?
  es: ¿Tienes clase mañana por la mañana?
- id: a4aa110d-92e6-4dff-b00c-dae6c8dfb442
  zh-hans: 明天是星期几？
  pinyin: Míngtiān shì xīngqí jǐ?
  en: What is they day tomorrow?
  es: ¿Qué día de la semana es mañana?
- id: 50a4dfde-0874-4a4c-9782-57567db039c1
  zh-hans: 明天是星期四。
  pinyin: Míngtiān shì xīngqísì.
  en: Tomorrow is Thursday.
  es: Mañana es jueves.
- id: 42d550bc-b680-4d58-82e5-3797fc481584
  zh-hans: 我上午，下午都有课。
  pinyin: Wǒ shàngwǔ, xiàwǔ dōu yǒu kè.
  en: I have class in both the morning and the afternoon.
  es: Tengo clase por la mañana y por la tarde.
- id: ecfdcf48-7f05-4f73-96f9-25d2c8e995da
  zh-hans: 你星期日有时间吗？
  pinyin: Nǐ xīngqírì yǒu shíjiān ma?
  en: Do you have time on Sunday?
  es: ¿Estás libre el domingo?
- id: c3d3c031-b0d0-4258-82f6-03d1abf8b180
  zh-hans: 星期日是几号？
  pinyin: Xīngqírì shì jǐ hào?
  en: What is the date on Sunday?
  es: ¿Qué día es el domingo?
- id: 07e67baf-2e3a-4bad-8330-35ff8e9f6818
  zh-hans: 星期日是十月二十七号，是宋华的生日。
  pinyin: Xīngqírì shì shí yuè èrshíqī hào, shì Sòng Huá de shēngrì.
  en: Sunday is the 27th of October, it’s Song Hua’s birthday.
  es: El domingo es 27 de octubre. Es el cumpleaños de Song Hua.
- id: 2cef5f10-49c4-4591-bc94-1344ff54bc19
  zh-hans: 是吗？他今年多大？
  pinyin: Shì ma? Tā jīnnián duōdà?
  en: Really? How old is he this year?
  es: ¿Lo es? ¿Qué edad tiene?
- id: eef20781-0745-4ab4-89df-3a5f85e8e6f3
  zh-hans: 宋华一九八二年十月二十七日出生，属狗。
  pinyin: Sòng Huá yījiǔbā’èr nián shí yuè èrshíqī rìchūshēng, shǔ gǒu.
  en: Song Hua was born in 1982, year of the dog.
  es: Song Hua nació el 27 de octubre de 1982, un perro.
- id: 0db9b853-f960-45b9-bed3-c6e1aa86670a
  zh-hans: 他今年二十岁。
  pinyin: Tā jīnnián èrshí suì.
  en: This year he is 27 years old.
  es: Tiene 20 años.
- id: 9fcf3758-af63-4898-8a01-3a180ab933c3
  zh-hans: 他是哪儿人？
  pinyin: Tā shì nǎr rén?
  en: Where is he from?
  es: ¿De dónde es?
- id: 66a3f364-d5be-470e-a1e5-16e513bc1653
  zh-hans: 他是北京人。他爸爸，妈妈都在北京。
  pinyin: Tā shì Běijīng rén. Tā bàba, māmā dōu zài Běijīng.
  en: He is from Beijing. His father and mother are both in Beijing.
  es: Él es de Beijing. Su padre y su madre están en Pekín.
- id: c3bf3615-8ffe-47da-9af6-0be61776183b
  zh-hans: 星期日下午我们有一个聚会，祝贺他的生日。
  pinyin: Xīngqírì xiàwǔ wǒmen yǒu yīgè jùhuì, zhùhè tā de shēngrì.
  en: We are holding a party on Sunday afternoon to celebrate his birthday.
  es: Vamos a dar una fiesta el domingo por la tarde para celebrar su cumpleaños.
- id: cf78598f-9979-498e-bf62-bab32ab82b66
  zh-hans: 力波，大为都去，你参加不参加？
  pinyin: Lìbō, Dàwéi dōu qù, nǐ cānjiā bùcānjiā?
  en: Libo, Dawei will go. Will you join us?
  es: Libo y Dawei van a ir. ¿Vienes?
- id: 32516669-7ce3-41de-bf64-0841d958cf36
  zh-hans: 太好了！我当然参加。
  pinyin: Tài hǎole! Wǒ dāngrán cānjiā.
  en: That’s great! Of course I’ll join.
  es: Me encantaría. Claro que voy.
- id: d3352340-ffb3-428c-b041-c8870d28e305
  zh-hans: 中国人生日吃蛋糕吗？
  pinyin: Zhōngguó rén shēngrì chī dàngāo ma?
  en: Do Chinese people eat cake on their birthday?
  es: ¿Se come pastel en los cumpleaños chinos?
- id: 94981627-81e9-44ab-a3cb-f287369d868b
  zh-hans: 吃蛋糕。
  pinyin: Chī dàngāo.
  en: We eat cake.
  es: Tarta.
- id: b0c48f7e-4bba-40ce-9887-3dc79e0102ae
  zh-hans: 我买一个大蛋糕，好吗？
  pinyin: Wǒ mǎi yīgè dà dàngāo, hǎo ma?
  en: How about I buy a big cake then?
  es: Compraré un pastel grande, ¿vale?
- id: bd336958-da6d-4329-8cf1-11aab6948b95
  zh-hans: 好啊。我买两瓶红葡萄酒。
  pinyin: Hǎo a. Wǒ mǎi liǎng píng hóng pútáojiǔ.
  en: Sounds good. I’ll buy two bottles of red wine.
  es: Sí, claro. Compraré dos botellas de vino tinto.
