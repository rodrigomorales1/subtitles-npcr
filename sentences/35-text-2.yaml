sentences:
- id: e268102b-6062-49b8-a344-d4c2ab0e3cd3
  zh-hans: 贷款不就是借债吗？你为买车借债？
  pinyin: Dàikuǎn bù jiùshì jièzhài ma? Nǐ wèi mǎi chē jièzhài?
  en: Isn’t getting a loan just borrowing money? Why do you want to borrow money to buy a car?
  es: ¿No es un préstamo solo una deuda? ¿Pediste dinero prestado para comprar un coche?
- id: bbca3513-0939-47b2-ac54-9fd333cd7f73
  zh-hans: 这就是你的想的好办法？
  pinyin: Zhè jiùshì nǐ de xiǎng de hǎo bànfǎ?
  en: This is your bright idea?
  es: ¿Es esta una buena idea para ti?
- id: c021c207-eb90-450b-86e2-d7c292f20c3d
  zh-hans: 对啊！
  pinyin: Duì a!
  en: Correct!
  es: ¡Sí!
- id: 2513c44d-de9a-4fdc-9b2f-4f3f502f5745
  zh-hans: 我告诉你，不行！绝对不行！
  pinyin: Wǒ gàosu nǐ, bùxíng! Juéduì bùxíng!
  en: I’ll tell you, no way! Absolultely no way!
  es: ¡Te digo que no! ¡Absolutamente no!
- id: 0037e221-367a-4903-bcaa-9812edac1a74
  zh-hans: 为什么不行呢？
  pinyin: Wèishéme bùxíng ne?
  en: Why no way?
  es: ¿Por qué no?
- id: 350d0de1-b8f5-4ee2-9475-dd4d9d20bb8c
  zh-hans: 我这一辈子一次债都没有借过。
  pinyin: Wǒ zhè yībèizi yīcì zhài dōu méiyǒu jièguò.
  en: My entire life not once have I been in debt.
  es: Nunca he pedido prestado una vez en mi vida.
- id: 45797aab-7933-4e21-95d2-1f8d748eee0f
  zh-hans: 就是过去困难的时候没钱买米，
  pinyin: Jiùshì guòqù kùnnán de shíhou méi qián mǎi mǐ,
  en: Even in the hard times when there was no money to buy rice,
  es: Es decir, en épocas de dificultad en el pasado, no había dinero para comprar arroz,
- id: 5224fa91-cd91-4a42-9735-2b9d4a97536b
  zh-hans: 我也不借债。
  pinyin: wǒ yě bù jièzhài.
  en: I still didn’t borrow money.
  es: Yo tampoco estoy en deuda.
- id: 6ab71f8e-8ec4-4def-b582-230e801d34db
  zh-hans: 你不能给我丢人。
  pinyin: Nǐ bùnéng gěi wǒ diūrén.
  en: You cannot make me lose face.
  es: No puedes avergonzarme.
- id: b81e9115-0f2a-40f8-af45-647baa30599e
  zh-hans: 我向银行贷款，按时还钱，
  pinyin: Wǒ xiàng yínháng dàikuǎn, ànshí hái qián,
  en: If I get a loan from the bank, and repay it on time,
  es: Pido dinero prestado al banco y lo devuelvo a tiempo,
- id: 22002d87-4d53-4d83-828e-711690471e2a
  zh-hans: 这怎么是丢人呢？
  pinyin: zhè zěnme shì diūrén ne?
  en: how is this losing face?
  es: ¿Cómo es esto una vergüenza?
- id: 4640b570-8de6-4217-b4df-c58b191d03f2
  zh-hans: 你都借钱过日子，还不丢人？
  pinyin: Nǐ dōu jiè qián guòrìzi, hái bù diūrén?
  en: You borrow money to live, and still don’t lose face?
  es: Pides dinero prestado para vivir, ¿no es vergonzoso?
- id: 516076ed-30f8-4bce-b3fe-0ce605a39561
  zh-hans: 再说，银行怎么会借给你钱？
  pinyin: Zàishuō, yínháng zěnme huì jiè gěi nǐ qián?
  en: Whatsmore, why would the bank lend you money?
  es: Además, ¿por qué el banco te prestaría dinero?
- id: c6edb000-b202-4e2e-8652-accb5c289761
  zh-hans: 这您就不了解了。
  pinyin: Zhè nín jiù bù liǎojiěle.
  en: You just don’t understand.
  es: No entiendes esto.
- id: e13a6f70-7e8e-46a6-9f2b-90931e84c5f5
  zh-hans: 你以为谁想借银行的钱谁就能借到？
  pinyin: Nǐ yǐwéi sheí xiǎng jiè yínháng de qián sheí jiù néng jiè dào?
  en: Do you think that whoever wants to borrow money from the bank can simply borrow money?
  es: ¿Crees que quien quiera pedir dinero prestado al banco puede pedirlo prestado?
- id: b91657d7-b636-46ee-a468-867204f523cb
  zh-hans: 银行的钱只借给两种人……
  pinyin: Yínháng de qián zhǐ jiè gěi liǎng zhǒng rén……
  en: The bank’s money is only lent to two types of people…
  es: Los bancos solo prestan dinero a dos tipos de personas...
- id: 1f311409-a8db-40e2-b3b7-ab2024195051
  zh-hans: 哪两种人？
  pinyin: Nǎ liǎng zhǒng rén?
  en: Which two types of people?
  es: ¿Qué dos tipos de personas?
- id: 2853dd1c-6a0b-4119-a4b3-8ac948782914
  zh-hans: 一种是有钱人……
  pinyin: Yī zhǒng shì yǒu qián rén……
  en: One type is rich people…
  es: uno es rico...
- id: 112bb931-967e-4895-aaa8-66fa092b6d34
  zh-hans: 你说什么？
  pinyin: Nǐ shuō shénme?
  en: You said what?
  es: ¿Qué dijiste?
- id: 50ca6663-831e-46cd-9a7e-73c3ae674919
  zh-hans: 有钱人还借债？
  pinyin: Yǒu qián rén hái jièzhài?
  en: Rich people still need to borrow money?
  es: ¿Los ricos pagan deudas?
- id: 5ac2e52d-e707-4c27-a78c-3828b9291c6f
  zh-hans: 对，另一种是有信用的人。
  pinyin: Duì, lìng yī zhǒng shì yǒu xìnyòng de rén.
  en: Yes, the other type are people with credit.
  es: Sí, el otro es el que tiene crédito.
- id: 21373d9f-e758-4823-a562-80b8b06316ae
  zh-hans: 你不能算第一种人吧？
  pinyin: Nǐ bùnéng suàn dì yī zhǒng rén ba?
  en: You cannot be considered as the first type of person, right?
  es: No puedes ser el primer tipo de persona, ¿verdad?
- id: 300b2c4e-d98f-4031-a2d5-b042a53a061d
  zh-hans: 对，我不是第一种人，可我是第二种人。
  pinyin: Duì, wǒ bùshì dì yī zhǒng rén, kě wǒ shì dì èr zhǒng rén.
  en: Right, I’m not the first type of person, but I am the second type of person.
  es: Sí, no soy el primer tipo de persona, pero soy el segundo tipo de persona.
- id: 0cc7530f-87f2-4161-89f7-147bbac8e0a4
  zh-hans: 你有“信用”？
  pinyin: Nǐ yǒu “xìnyòng”?
  en: You have “credit”?
  es: ¿Tienes "crédito"?
- id: 7ea6cdd3-a316-4b71-a4ce-a5915a48c046
  zh-hans: 你的“信用”在哪儿？
  pinyin: Nǐ de “xìnyòng” zài nǎr?
  en: Where is your “credit”?
  es: ¿Dónde está tu "crédito"?
- id: 39061231-cd83-4c3f-a511-596bdea3c64e
  zh-hans: 您听我说，我工作以后，
  pinyin: Nín tīng wǒ shuō, wǒ gōngzuò yǐhòu,
  en: You listen to me, after I am working,
  es: Escúchame, después de trabajar,
- id: 1fc48a3b-32af-42da-9ef9-f1c4389c212d
  zh-hans: 有了稳定的收入，这就开始有了信用。
  pinyin: yǒule wěndìng de shōurù, zhè jiù kāishǐ yǒule xìnyòng.
  en: and have a stable income, this is the start of having credit.
  es: Con un ingreso estable, esto comienza con el crédito.
- id: 62f9edd4-54ab-48fd-bbae-7c74914ecc04
  zh-hans: 我先付车款的十分之一或者五分之一，
  pinyin: Wǒ xiān fù chē kuǎn de shí fēn zhī yī huòzhě wǔ fēn zhī yī,
  en: I’ll pay the first ten or twenty percent of the car amount,
  es: Primero pagaré una décima parte o una quinta parte del precio del automóvil,
- id: eee54845-6ff4-4125-b081-7939ce15628f
  zh-hans: 其余的向银行贷款。
  pinyin: qíyú de xiàng yínháng dàikuǎn.
  en: and the remainder will come from a bank loan.
  es: El resto es prestado de los bancos.
- id: cc34547d-ffaf-4d9f-a667-b096718815ac
  zh-hans: 汽车我先开着，贷款我慢慢的还着。
  pinyin: Qìchē wǒ xiān kāizhe, dàikuǎn wǒ màn man de huánzhe.
  en: I’ll be driving the car, and slowly pay off the loan.
  es: Conduzco el coche primero y poco a poco pago el préstamo.
- id: 5a2bc6e5-d13a-4c6a-b027-778d7f470760
  zh-hans: 每年还百分之十或二十，几年以后，
  pinyin: Měinián huán bǎi fēn zhī shí huò èrshí, jǐ nián yǐhòu,
  en: Every year repay ten or twenty percent, after a few years
  es: Diez o veinte por ciento al año, después de unos años,
- id: b08c1563-135e-4cc4-89eb-b8ce75c88174
  zh-hans: 我把钱还完了，车就是我的了。
  pinyin: wǒ bǎ qián huán wánle, chē jiùshì wǒ dele.
  en: I will have finished repaying the money, and the car will be mine.
  es: Pagué el dinero y el coche era mío.
- id: 36cbfbfd-bb06-495d-8703-8814f2291207
  zh-hans: 我先借了钱，又按时还了钱，
  pinyin: Wǒ xiān jièle qián, yòu ànshí huánle qián,
  en: First I borrow money, then repay it on time,
  es: Primero pedí prestado el dinero y lo devolví a tiempo.
- id: 1acfc0fc-4b55-4e71-b218-48a3bc7e7ba9
  zh-hans: 我的信用也就越来越高了。
  pinyin: wǒ de xìnyòng yě jiù yuè lái yuè gāole.
  en: and my credit will also get higher and higher.
  es: Mi crédito es cada vez más alto.
- id: 5b20939c-187b-472f-a549-127d4d6aae6f
  zh-hans: 那时候，我又该换新车了。
  pinyin: Nà shíhou, wǒ yòu gāi huàn xīnchēle.
  en: Then, I should change to a new car.
  es: En ese momento, debería volver a comprar un auto nuevo.
- id: dd1d96c7-ada4-49b5-b9b9-3d78ad1ae794
  zh-hans: 我再向银行借更多的钱，买更好的车。
  pinyin: Wǒ zài xiàng yínháng jiè gèng duō de qián, mǎi gèng hǎo de chē.
  en: I’ll borrow more money from the bank again, to buy a much better car.
  es: Pediré prestado más dinero al banco y compraré un coche mejor.
- id: 93690618-f550-44e2-b5da-20fb54b2376c
  zh-hans: 我不但要借钱买车，而且还要借钱买房子，
  pinyin: Wǒ bùdàn yào jiè qián mǎi chē, érqiě hái yào jiè qián mǎi fángzi,
  en: I’ll not only borrow money to buy a car, but also borrow money to buy a house,
  es: No solo necesito pedir dinero prestado para comprar un automóvil, sino que también necesito pedir dinero prestado para comprar una casa,
- id: 48612288-41e3-406c-992f-15cce5fe2b0c
  context:  video
  zh-hans: 借钱去旅游，借钱去……
  pinyin: jiè qián qù lǚyóu, jiè qián qù……
  en: borrow money to travel, borrow money to go…
  es: Pide dinero prestado para viajar, pide dinero prestado para...
- id: 576ee9dc-b671-4c9f-ab75-da940cd5bf8a
  context: audio
  zh-hans: 借钱去旅游，借钱……
  pinyin: jiè qián qù lǚyóu, jiè qián ...
  en: borrow money to travel, borrow money to ...
  es: Pide dinero prestado para viajar, pide dinero prestado para ...
- id: 7abe0b05-92cf-4c9a-b96a-ea4538aab031
  zh-hans: 这叫提高信用啊？我看，你在说梦话。
  pinyin: Zhè jiào tígāo xìnyòng a? Wǒ kàn, nǐ zài shuō mènghuà.
  en: This is called improving credit? From my point of view, this is delusional.
  es: ¿Esto se llama mejora de crédito? Ya veo, estás hablando en sueños.
- id: 43bb72be-4245-4fa2-92db-84634d80935c
  zh-hans: 您不知道，在商品经济时代，
  pinyin: Nín bù zhīdào, zài shāngpǐn jīngjì shídài,
  en: You don’t understand, this is the era of the goods economy,
  es: No sabes, en la era de la economía mercantil,
- id: 52ef24a1-e6ec-4ebd-b66f-b7087234b44e
  zh-hans: 信用就是这样建立的，跟您这么说吧，
  pinyin: xìnyòng jiùshì zhèyàng jiànlì de, gēn nín zhème shuō ba,
  en: and credit is its foundation, let me tell you,
  es: Así es como se construye el crédito, permítanme decirlo de esta manera,
- id: 19f19654-813c-48ee-8cdd-4e1c899a47ee
  zh-hans: 一辈子不借钱的人……
  pinyin: yībèizi bù jiè qián de rén……
  en: the person who goes through life without borrowing money…
  es: Una persona que nunca ha pedido dinero prestado en su vida...
- id: 72403b0c-3361-425f-b849-cedb17b45b17
  zh-hans: 我认为他最有信用！
  pinyin: Wǒ rènwéi tā zuì yǒu xìnyòng!
  en: I think he has the most credit!
  es: ¡Creo que él tiene más crédito!
- id: dfd6ac02-beae-43a8-8ac7-d7e6002f4bdf
  zh-hans: 不对。他一点儿“信用”也没有！
  pinyin: Bùduì. Tā yīdiǎnr “xìnyòng” yě méiyǒu!
  en: Incorrect. He doesn’t have any “credit” at all.
  es: equivocado. ¡Él no tiene "crédito" en absoluto!
- id: d7d915cf-4116-40d9-a7d7-d56bc22e9ed6
  zh-hans: 妈，您老的观念跟不上时代了，得变一变了。
  pinyin: Mā, nín lǎo de guānniàn gēn bù shàng shídàile, děi biàn yī biànle.
  en: Mum, your old ways of thinking have not kept up with the times, they need to change.
  es: Mamá, tus viejas ideas no pueden seguir el ritmo de los tiempos y tienes que cambiarlas.
- id: b2fb81e9-761a-4c4b-b8e5-e529642b98d3
  zh-hans: 您要学会花明天的钱，实现今天的梦。
  pinyin: Nín yào xuéhuì huā míngtiān de qián, shíxiàn jīntiān de mèng.
  en: You need to learn to spend tomorrow’s money, to live today’s dream.
  es: Tienes que aprender a gastar el dinero de mañana para realizar los sueños de hoy.
- id: 18f57302-e52f-41ce-9b9e-775263bf48a6
  zh-hans: 这对国家，对个人都有好处。
  pinyin: Zhè duì guójiā, duì gèrén dōu yǒu hǎochù.
  en: This is for the benefit of the country, of every person.
  es: Esto es bueno para el país y bueno para el individuo.
- id: 30abcc8a-9af2-4a3c-a6b7-af9c314fb962
  zh-hans: 你爱怎么做就怎么做，我不管。
  pinyin: Nǐ ài zěnme zuò jiù zěnme zuò, wǒ bùguǎn.
  en: If you so love then so do, I do not care.
  es: Haz lo que quieras, no me importa.
- id: ff250cba-d209-4b8a-9afe-69fc3f3e98b5
  zh-hans: 让我借债来享受生活，我做不到。
  pinyin: Ràng wǒ jièzhài lái xiǎngshòu shēnghuó, wǒ zuò bù dào.
  en: Make me to borrow money to enjoy life, I can't stand it.
  es: Pídeme que me endeude para disfrutar de la vida, no puedo.
