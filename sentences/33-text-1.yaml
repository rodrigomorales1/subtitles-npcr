sentences:
- id: adfb6dd9-3c33-4966-801e-5ad3a25071e1
  zh-hans: 好，灵山到了。
  pinyin: Hǎo, Língshān dàole.
  en: Ok, we’ve arrived at Lingshan.
  es: Bien, Ling Shan está aquí.
- id: e10750da-1d6e-48dc-8d9a-2129d74859ea
  zh-hans: 车还上的去吗？
  pinyin: Chē hái shàng de qù ma?
  en: Can the car going up as well?
  es: ¿Podemos subir al autobús?
- id: 2386eac6-1932-43c0-ab19-af81c345e0c7
  zh-hans: 上不去了，请下车吧！
  pinyin: Shàng bù qùle, qǐng xià chē ba!
  en: No it can’t, please get off the car!
  es: ¡No, por favor bájense!
- id: 1de60752-5098-4d51-ae94-cb760156f2af
  context: video
  zh-hans: 下车吧！
  pinyin: Xià chē ba!
  en: Off the car!
  es: ¡Bájense del autobús!
- id: 7cb5ea90-edf9-4147-a3de-7117be0b6802
  zh-hans: 你们先往山上走。我把车停好，马上就来。
  pinyin: Nǐmen xiān wǎng shānshàng zǒu. Wǒ bǎ chē tíng hǎo, mǎshàng jiù lái.
  en: You all start walking up the mountain. I’ll park the car, and be right along.
  es: Ustedes suban la colina primero. Aparcaré el coche, ahora mismo voy.
- id: 20cab3d7-f6cf-4d36-beb3-be6881ae51c5
  zh-hans: 这儿空气真好。
  pinyin: Zhèr kōngqì zhēn hǎo.
  en: The air here is really good.
  es: El aire es tan agradable aquí.
- id: bfa84335-8e7f-4e54-b875-2b3f2c980de5
  zh-hans: 林娜、小云，山很高，你们爬得上去吗？
  pinyin: Lín Nà, Xiǎo Yún, shān hěn gāo, nǐmen pá de shàngqù ma?
  en: Lin Na, Xiao Yun, the mountain is quite high, will you two be able to climb up the mountain?
  es: Linna, Xiao Yun, la montaña es muy alta, ¿podéis subir?
- id: 98e642d3-c66b-4192-afd8-2ff5a9db25cc
  zh-hans: 没问题，我们一步一步地往上爬吧。
  pinyin: Méi wèntí, wǒmen yībù yībù de wǎngshàng pá ba.
  en: No problem, we’ll climb up step-by-step.
  es: No hay problema. Subamos un escalón cada vez.
- id: ee9df4eb-df3e-482b-8adf-7c1dcdb0f1c6
  zh-hans: 你们可能不知道。灵山是北京最高的地方。
  pinyin: Nǐmen kěnéng bù zhīdào. Língshān shì Běijīng zuìgāo dì dìfāng.
  en: You guys probably don’t know. Lingshan is the highest place in Beijing.
  es: Puede que no lo sepas. Ling Shan es el lugar más alto de Beijing.
- id: f7ef2ea8-3d56-49c5-9066-d48da54414fc
  zh-hans: 有位女科学家发现，
  pinyin: Yǒu wèi nǚ kēxuéjiā fāxiàn,
  en: A female scientest discovered,
  es: Una científica descubrió que
- id: 1835b758-ac81-4eae-bbec-dd6440885fb4
  zh-hans: 这儿的自然环境跟西藏高原差不多。
  pinyin: zhèr de zìrán huánjìng gēn Xīzàng gāoyuán chàbùduō.
  en: the natural environment here is very similar to the Tibetan plateaus.
  es: El entorno natural aquí es similar a la meseta tibetana.
- id: 0391a108-43e9-412e-9a90-fb300e3369f3
  zh-hans: 好啊，今天我们来参观灵山的藏趣园，
  pinyin: Hǎo a, jīntiān wǒmen lái cānguān Língshān de Cáng Qù Yuán,
  en: Ok, today we are going to visit Lingshan’s Tibetan Botanical Garden,
  es: Bueno, hoy vamos a visitar el Jardín de Interés Tibetano en Ling Shan.
- id: 4d166bb8-bd87-4c9e-bde2-1a023f7878a8
  zh-hans: 就可以欣赏一下西藏的高原景色了。
  pinyin: jiù kěyǐ xīnshǎng yīxià Xīzàng de gāoyuán jǐngsèle.
  en: and we can admire the Tibetan plateau scenery.
  es: Podemos disfrutar del paisaje de la meseta tibetana.
- id: 2d775a1f-1ba7-4fa5-997f-c1d428548760
  zh-hans: 藏趣园是不是国家公园？
  pinyin: Cáng Qù Yuán shì bùshì guójiā gōngyuán?
  en: Is the Tibetan Botanical Garden a national park?
  es: ¿Es un parque nacional?
- id: fa1de25a-7fb2-4144-8aed-74f488774df6
  zh-hans: 不是。藏趣园是那位女科学家建立的一个植物园，
  pinyin: Bùshì. Cáng Qù Yuán shì nà wèi nǚ kēxuéjiā jiànlì de yīgè zhíwùyuán,
  en: No. The Tibetan Botanical Garden is a botanical garden setup by a female scientist,
  es: No, no lo es. Es un jardín botánico establecido por esa mujer científica.
- id: 2ca66c9e-b73e-495b-b3be-0c92d7e7b3d2
  zh-hans: 年年都有很多中小学生来这儿过夏令营。
  pinyin: nián nián dōu yǒu hěnduō zhōng xiǎoxuéshēng lái zhèrguò xiàlìngyíng.
  en: every year lots of primary and middle school students come here for summer camp.
  es: Muchos estudiantes de primaria y secundaria vienen aquí de campamento de verano todos los años.
- id: 1a345fb4-c8a6-4075-b6b1-7fef30bc895d
  zh-hans: 学生们在这样的环境里，既能欣赏自然景色，
  pinyin: Xuéshēngmen zài zhèyàng de huánjìng lǐ, jì néng xīnshǎng zìrán jǐngsè,
  en: In this environment, the students both can admire the natural scenery,
  es: En este entorno, los estudiantes no sólo pueden disfrutar del paisaje natural, sino también recibir educación para proteger el medio ambiente.
- id: 7aa5e3c3-cc35-4728-afc8-71a0eecb7a0d
  zh-hans: 又能接受保护环境的教育。
  pinyin: yòu néng jiēshòu bǎohù huánjìng de jiàoyù.
  en: and receive an education about protecting the environment.
  es: También pueden recibir educación para proteger el medio ambiente.
- id: f5683bd5-8bce-4661-a020-7b494726ed6f
  zh-hans: 这个好主意是怎么想出来的？
  pinyin: Zhège hǎo zhǔyì shì zěnme xiǎng chūlái de?
  en: How did they come up with this good idea?
  es: ¿Cómo surgió esta buena idea?
- id: c1150b13-6d1d-48f4-9a49-fedeae23b575
  zh-hans: 那位女科学家在西藏工作了十八年。
  pinyin: Nà wèi nǚ kēxuéjiā zài Xīzàng gōngzuòle shíbā nián.
  en: The female scientist spent eighteen years working in the Tibetan plateaus.
  es: La científica trabajó en el Tíbet durante dieciocho años.
- id: 95a6018b-3cb8-49dd-be36-7ccae30d3105
  zh-hans: 一九九六年，她退休了，
  pinyin: Yījiǔjiǔliù nián, tā tuìxiūle,
  en: In 1996, she retired,
  es: En 1996, se jubiló.
- id: 7deda239-c59b-47b4-9bc8-1be80ec87d0f
  zh-hans: 想在北京找一个地方继续她的科学研究。
  pinyin: xiǎng zài Běijīng zhǎo yīgè dìfāng jìxù tā de kēxué yánjiū.
  en: and wanted to find a place in Beijing where she could continue her research.
  es: Quería encontrar un lugar en Pekín para continuar su investigación científica.
- id: ec8f5050-1938-4b5e-9a8c-35a573020570
  zh-hans: 因为灵山的自然条件很像西藏高原，
  pinyin: Yīnwèi Língshān de zìrán tiáojiàn hěn xiàng Xīzàng gāoyuán,
  en: Because Lingshan’s natural environment is similar to the Tibetan plateaus,
  es: Porque las condiciones naturales de Ling Shan son muy parecidas a las de la meseta tibetana.
- id: 1e6ed5d8-5ca0-455b-ace6-4bf458e00c1b
  zh-hans: 她就把西藏的一些植物移植到这儿来。
  pinyin: tā jiù bǎ Xīzàng de yīxiē zhíwù yízhí dào zhèr lái.
  en: she transplanted some of the Tibetan plants here.
  es: Trasplantó aquí algunas plantas tibetanas.
- id: 0b66eff4-8a09-49b0-9757-a1050a1565a0
  zh-hans: 她还盖了一个在西藏住过的那种小木屋。
  pinyin: Tā hái gàile yīgè zài Xīzàng zhùguò de nà zhǒng xiǎo mùwū.
  en: She also built a small Tibetan log cabin to live in.
  es: También construyó una cabaña como en la que solía vivir en el Tíbet.
- id: 19b199d5-c1c6-4546-8bb3-de4e04d15840
  context: video
  zh-hans: 这边，
  pinyin: Zhè biān,
  en: Here,
  es: Por aquí.
- id: 84294ba2-dc5e-45c8-91b3-70d47e46c606
  zh-hans: 你看见了吗？
  pinyin: nǐ kànjiànle ma?
  en: did you see?
  es: ¿La ves?
- id: 59a26d9d-1064-4b37-bb07-8e9f77830820
  zh-hans: 小木屋就在前边！
  pinyin: Xiǎo mùwū jiù zài qiánbian!
  en: The small log cabin is just up ahead!
  es: ¡La cabaña está justo enfrente!
- id: 5ced4e07-169f-48a2-9618-5f79fddb7f12
  zh-hans: 在哪儿呢？我怎么看不见？
  pinyin: Zài nǎr ne? Wǒ zěnme kàn bùjiàn?
  en: Where? How come I can’t see it?
  es: ¿Dónde está? ¿Por qué no puedo verla?
- id: bef54d10-1109-44e4-a7af-4a4fbb8a239b
  zh-hans: 哦，是不是那棵大树旁边的屋子？
  pinyin: Ó, shì bùshì nà kē dà shù pángbiān de wūzi?
  en: Oh, is it that house besides the big tree?
  es: Oh, ¿no es esa la casa al lado del árbol grande?
- id: 66970f2f-1e4c-4019-ad9e-915cc48d85fa
  context: video
  zh-hans: 对。走。
  pinyin: Duì.
  en: Correct. Let's go.
  es: Sí, es esa. Ve.
- id: 937af9a9-d974-44ae-80e4-b5532df059c2
  context: audio
  zh-hans: 对。
  pinyin: Duì.
  en: Yes.
  es: Sí.
- id: 86c08d23-3bb7-4c37-ad31-8093f5d7606d
  zh-hans: 网上有一篇文章叫《小木屋》，你读过吗？
  pinyin: Wǎng shàng yǒuyī piān wénzhāng jiào “Xiǎo Mùwū”, nǐ dúguò ma?
  en: On the internet there is an article entitled “Small Log Cabin”, have you read it?
  es: Hay un artículo en Internet llamado "La Cabaña". ¿Lo has leído?
- id: 52794de0-7826-443f-97d8-331d97ad902c
  zh-hans: 那就是写这位女科学家的。
  pinyin: Nà jiùshì xiě zhè wèi nǚ kēxuéjiā de.
  en: It was the female scientest who wrote it.
  es: Es sobre una mujer científica.
- id: cf9e857f-8e0d-48c8-ad08-5d9cb981af8a
  zh-hans: 没读过。我现在还看不懂中文网上的长文章。
  pinyin: Méi dúguò. Wǒ xiànzài hái kàn bù dǒng zhōngwén wǎng shàng de cháng wénzhāng.
  en: I haven’t read it. At the moment I still can’t understand long Chinese articles on the internet.
  es: No, no lo he leído. Todavía no puedo leer artículos largos en chino por Internet.
- id: 848f85dd-16de-45e0-9ec4-6f8ebeb87b97
  context: video
  zh-hans: 没关系，到时候我教你吧。
  pinyin: Méiguānxì, dào shíhou wǒ jiào nǐ ba.
  en: No matter, when we arrive I’ll teach you.
  es: No pasa nada. Te enseñaré cuando llegue el momento.
- id: 07b49df0-1430-4479-a451-8b3de10eea58
  context: video
  zh-hans: 快点儿！
  pinyin: Kuài diǎnr!
  en: Quickly!
  es: ¡Date prisa!
