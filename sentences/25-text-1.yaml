sentences:
- id: 40f9fe8f-31e9-4544-8d08-c6756fe120d6
  zh-hans: 宋华，你来帮我们一下，好吗？
  pinyin: Sòng Huá, nǐ lái bāng wǒmen yīxià, hǎo ma?
  en: Song Hua, can you come help us out?
  es: Song Hua, ven y ayúdanos, ¿quieres?
- id: 936ed24a-13c9-416b-b415-d1e7fcd72ebb
  zh-hans: 你们怎么了？现在你在哪儿？
  pinyin: Nǐmen zěnmele? Xiànzài nǐ zài nǎr?
  en: What’s up? Where are you at the moment?
  es: ¿Qué les ha pasado? ¿Dónde están ahora?
- id: d1b5fc16-f81a-4d3e-8777-e6d5998c3cfd
  zh-hans: 林娜(1:被:3)(2:撞:4)(3:伤)了，正在(4:第:6)三医院(5:检查)呢。
  pinyin: Lín Nà (1:bèi) (2:zhuàng) (3:shāng)le, zhèngzài (4:dì) sān yīyuàn jiǎnchá ne.
  en: Lin Na was (2:hit) (by a car) and (3:injured), we’re currently at number three hospital getting (1:examined).
  es: Linna fue (2:atropellada) y (3:herida). Está en el tercer hospital para un (5:chequeo).
- id: 23639a49-59f9-405c-8525-34c644969306
  zh-hans: 她(1:伤:5)了哪儿了？(2:伤:5)得(3:重:8)吗？
  pinyin: Tā (1:shāng) le nǎrle? (2:Shāng) de (3:zhòng) ma?
  en: Where is she (1:hurt)? Is she (3:seriously) (2:hurt)?
  es: ¿Qué parte se ha (1:herido)? ¿Se ha (2:herido) (3:gravemente)?
- id: ee6b6471-c4e6-4b9c-b8f2-a3aa50703896
  zh-hans: 还没(1:检查)(2:完:9)呢。你带点儿钱来。
  pinyin: Hái méi (1:jiǎnchá) (2:wán) ne. Nǐ dài diǎnr qián lái.
  en: The (1:examination) has not (2:finished) yet. Can you come with a little money?
  es: La (1:inspección) aún no ha (2:terminado). Trae algo de dinero.
- id: 6d2125e8-fff4-4f11-a02c-175d55b12586
  zh-hans: 好的，你们等(1:着:1)，我(2:马上:10)就来。
  pinyin: Hǎo de, nǐmen děng(1:zhe), wǒ (2:mǎshàng) jiù lái.
  en: Ok, you two wait there, I’ll come (2:immediately).
  es: Vale, espera aquí. Voy (2:inmediatamente).
- id: aea6a98f-f046-438e-a809-665b0708cef7
  zh-hans: 没事儿吧？
  pinyin: Méishìr ba?
  en: It's nothing, right?
  es: No pasa nada ¿cierto?
- id: 594b639b-ed35-4d39-8bfb-2512c048d547
  zh-hans: 嗯。
  pinyin: ǹg.
  en: Yes.
  es: Sí.
- id: 51849688-670d-4f6d-b007-6249a4f7d0ea
  zh-hans: 坐一会儿。
  pinyin: Zuò yīhuǐr.
  en: Sit a moment.
  es: Siéntate un momento.
- id: 47c36cce-aedb-4dd4-a825-e920ed49cbcd
  zh-hans: 疼吗？
  pinyin: Téng ma?
  en: Does it hurt?
  es: ¿Te duele?
- id: 5debcbb2-dced-43aa-85ce-19f4f3b261ce
  zh-hans: 林娜，你怎么样？伤得(1:重:8)不(2:重:8)？
  pinyin: Lín Nà, nǐ zěnme yàng? Shāng de (1:zhòng) bù (2:zhòng)?
  en: Lin Na, how are you? Is the injury (1:serious)?
  es: Linna, ¿cómo estás? ¿La herida es (1:grave)?
- id: 1a862e80-c1ad-4ac3-8f8a-27b59adb9c50
  zh-hans: 伤得不太重。我的(1:胳膊:11)(2:被:3)(3:撞:4)(4:伤)了，
  pinyin: Shāng dé bù tài zhòng. Wǒ de (1:gēbo) (2:bèi) (3:zhuàng:4) (4:shāng) le,
  en: It’s not too serious. My (1:arm) was (3:hit) and (4:injured),
  es: No demasiado. Mi (1:brazo) fue (3:golpeado) y está (4:herido),
- id: cea3762b-f49f-4e30-ab7b-390f828dae4d
  zh-hans: 右(1:腿:12)也有点儿疼。
  pinyin: yòu (1:tuǐ) yě yǒudiǎnr téng.
  en: my right (1:leg) is also a little sore.
  es: me duele un poco la (1:pierna) derecha.
- id: ba1ca7e0-0ee5-4ef5-9669-3fe72c989b35
  zh-hans: 你是怎么(1:被:3)(2:撞:4)(3:伤:5)的？
  pinyin: Nǐ shì zěnme (1:bèi) (2:zhuàng:4) shāng de?
  en: How were you ((2:hit) and) (3:injured)?
  es: ¿Cómo te ((2:golpeaste) y) (3:heriste)?
- id: d9e14710-0f3f-41de-81ac-a0ec7d842867
  zh-hans: 怎么说呢？下午我和小云看完电影，
  pinyin: Zěnme shuō ne? Xiàwǔ wǒ hé Xiǎo Yún kàn wán diànyǐng,
  en: How should I put it? In the afternoon me and Xiao Yun had finished seeing a movie,
  es: ¿Cómo lo explico? Por la tarde, después de ver una película con Xiao Yun,
- id: 4f1bd38a-165f-450e-a9ca-a4b2411aa3d6
  zh-hans: (1:骑:13)(2:着:1)(3:自行车)回学院。
  pinyin: (1:qí)(2:zhe) (3:zìxíngchē) huí xuéyuàn.
  en: and were (1:riding) our (3:bicycles) back to campus.
  es: (1:Montabamos) (3:bicicleta) de regreso a la universidad.
- id: dc5befd0-fa1b-40dc-b2d4-68c570d1920b
  zh-hans: 我们说(1:着:1)、(2:笑)(3:着:1)，往右拐的时候没有(4:注意)，
  pinyin: Wǒmen shuō(1:zhe), (2:xiào)(3:zhe), wǎng yòu guǎi de shíhou méiyǒu (4:zhùyì),
  en: We were talking, (2:laughing), did not (4:paying attention) when turning right,
  es: Estábamos hablando y (2:riendo), y cuando giramos a la derecha sin (4:prestar atención),
- id: be113d11-0205-475c-a81a-2cd4975e1706
  zh-hans: (1:撞:4)到了车上。那辆车(2:停)在路边，
  pinyin: (1:zhuàng) dàole chē shàng. Nà liàng chē (2:tíng) zài lù biān,
  en: and (1:collided) into a car. The car was (2:parked) on the side of the road,
  es: y (1:chocamos) contra un coche. El coche estaba (2:aparcado) a un lado de la carretera,
- id: 378d2c62-f2e1-4cb9-81d9-047a24e3f894
  zh-hans: 司机正在从车上拿东西。
  pinyin: sījī zhèngzài cóng chē shàng ná dōngxi.
  en: the driver then came from the car to pickup the things.
  es: el conductor estaba sacando algo del coche.
- id: b4b0bbe6-7881-40e6-ab3f-4d139d0ec3f6
  zh-hans: 你们是怎么到医院来的？
  pinyin: Nǐmen shì zěnme dào yīyuàn lái de?
  en: How did you two get to the hospital?
  es: ¿Cómo llegaron al hospital?
- id: bbb01ae5-934c-474c-bfe5-86dd1fd0fc58
  zh-hans: 那位司机看到我(1:被:3)(2:撞:4)(3:伤)了，
  pinyin: Nà wèi sījī kàn dào wǒ (1:bèi) (1:zhuàng:4) (3:shāng) le,
  en: That driver saw that I had been (3:injured), and
  es: El conductor vio que estaba (3:herida),
- id: fcbbfa5e-41cf-498f-85b5-502e802d181d
  zh-hans: 就(1:马上Ü0)开着车(2:送:2)我们到医院。
  pinyin: jiù (1:mǎshàng) kāizhe chē (2:sòng) wǒmen dào yīyuàn.
  en: (1:immediately) drove us to the hospital.
  es: nos llevó (1:enseguida) al hospital.
- id: 74ab0251-a150-4ee2-ad0b-bfc27ca7f09f
  zh-hans: 那位司机真不错。
  pinyin: Nà wèi sījī zhēn bùcuò.
  en: That driver is really good.
  es: Ese conductor realmente es muy bueno.
- id: 98d88745-5507-485e-a952-1d8ab5b8a817
  zh-hans: 我们带的钱不多，(1:医药费:18)都是他帮我们交的。
  pinyin: Wǒmen dài de qián bù duō, (1:yīyàofèi) dōu shì tā bāng wǒmen jiāo de.
  en: The money we brought was not much, he helped us pay all the (1:medical expenses).
  es: Como no llevábamos mucho dinero, (el conductor) pagó todas las (1:gastos médicos).
- id: 0349a667-7068-401a-a7eb-893dbec9ca44
  zh-hans: 他还给了我一张名片。
  pinyin: Tā hái gěile wǒ yī zhāng míngpiàn.
  en: He also gave me his name card.
  es: También me dio una tarjeta con su nombre.
- id: 00f1b245-ad26-4b42-bb25-1edf0c1fd1b4
  zh-hans: 真应该谢谢那位司机，明天我去把钱还他。
  pinyin: Zhēn yīnggāi xièxiè nà wèi sījī, míngtiān wǒ qù bǎ qián huán tā.
  en: Really must thank that driver, tomorrow I will go return the money to him.
  es: Realmente deberíamos agradecer al conductor. Mañana le devolveré el dinero.
- id: a2d4995c-b8a0-4521-aa1e-92db852c29a6
  zh-hans: 刚才我还(1:以为:19)你(2:被:3)汽车(3:撞:4)了。
  pinyin: Gāngcái wǒ hái (1:yǐwéi) nǐ (2:bèi) qìchē (3:zhuàng) le.
  en: Just before I (1:thought) you had been (3:hit) by a car.
  es: (1:Creía) que te había (3:atropellado) un coche.
- id: e147ef27-bd59-47f6-ae51-bbbd7f9a9033
  zh-hans: 还好，汽车(1:被:3)我(2:撞:4)了。
  pinyin: Hái hǎo, qìchē (1:bèi) wǒ (2:zhuàng) le.
  en: It’s ok, the car was (2:hit) by me.
  es: Por suerte, el coche lo (2:atropellé) yo.
- id: a5ba99b0-c19b-4f8d-a437-40343b3b26b0
  zh-hans: (1:如果:20)我(2:被:3)汽车(3:撞:4)了，就(4:糟糕)了。
  pinyin: (1:Rúguǒ) wǒ (2:bèi) qìchē (3:zhuàng) le, jiù (4:zāogāo) le.
  en: (1:If) I had been (3:hit) by a car, it would have been (4:terrible).
  es: (1:Si) me hubiese (3:atropellado) un coche, hubiera sido (4:peor).
