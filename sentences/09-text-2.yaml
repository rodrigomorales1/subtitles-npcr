sentences:
- id: 3135f325-36a7-4355-afeb-67e0a74241cd
  context: video
  zh-hans: 嗨！你们好！
  pinyin: Hāi! Nǐmen hǎo!
  en: Hi! Hello!
  es: Hola. - ¡Hola! ¡Hola, chicos!
- id: 12d37df5-60d0-4111-bfa5-d87198d33db1
  context: video
  zh-hans: 你们好！
  pinyin: Nǐmen hǎo!
  en: Hello!
  es: ¡Hola, chicos!
- id: 910a6d43-18c8-4a66-9634-9c9e4d5eb16f
  zh-hans: 宋华，这是生日蛋糕。祝你生日快乐！
  pinyin: Sòng Huá, zhè shì shēngrì dàngāo. Zhù nǐ shēngrì kuàilè!
  en: Song Hua, this is the birthday cake. Happy birthday!
  es: Song Hua, aquí está el pastel de cumpleaños. ¡Feliz cumpleaños!
- id: dff665cf-dd05-4838-aa12-3f4636ead01b
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thank you.
  es: Gracias.
- id: 8e79892f-cd81-401b-9f55-04829223b202
  context: video
  zh-hans: 请坐，请坐。
  pinyin: Qǐng zuò, qǐng zuò.
  en: Please sit, please sit.
  es: Toma asiento.
- id: c0cc0223-04b9-4af7-bf66-a840787def70
  zh-hans: 蛋糕真漂亮。你们来，我很高兴。
  pinyin: Dàngāo zhēn piàoliang. Nǐmen lái, wǒ hěn gāoxìng.
  en: The cake is beautiful. I’m very happy you all came.
  es: El pastel es hermoso. Me alegro de que hayas venido.
- id: b7dd6b58-ca9c-49f3-9774-8b6e6329901f
  zh-hans: 今天我们吃北京烤鸭。我很喜欢吃烤鸭。
  pinyin: Jīntiān wǒmen chī Běijīng Kǎoyā. Wǒ hěn xǐhuān chī kǎoyā.
  en: Today we eat Peking Roast Duck. I like eating roast duck.
  es: Hoy vamos a comer pato pekinés. Me encanta el pato asado.
- id: 9fff2cc2-d107-4495-9266-1387d790e1ad
  zh-hans: 我们喝什么酒？
  pinyin: Wǒmen hē shénme jiǔ?
  en: What shall we drink?
  es: ¿Qué tipo de vino tomamos?
- id: 05fc3278-e43d-4416-8af1-790eb2d26b70
  zh-hans: 当然喝红葡萄酒，我们还吃寿面。
  pinyin: Dāngrán hē hóng pútáojiǔ, wǒmen hái chī shòu miàn.
  en: Of course we should drink red wine, and also eat longevity noodles!
  es: Vino tinto, por supuesto. Y tendremos fideos de cumpleaños.
- id: f0634166-a9d4-4131-8fdc-0740c8e32992
  zh-hans: 吃寿面？真有意思。
  pinyin: Chī shòu miàn? Zhēn yǒuyìsi.
  en: Eat longevity noodles? How interesting.
  es: ¿Shoumian? Qué gracioso.
- id: bb9e4474-9762-48e8-b3fb-2c30f1ef2a07
  zh-hans: 林娜，你的生日是哪天？
  pinyin: Lín Nà, nǐ de shēngrì shì nǎ tiān?
  en: Lin Na, which day is your birthday?
  es: Lena, ¿cuándo es tu cumpleaños?
- id: 21e6495b-7c32-46be-8b46-8e5534d1a89b
  zh-hans: 十一月，十二号。
  pinyin: Shíyī yuè, shí’èr hào.
  en: 12th November.
  es: Noviembre, el 12.
- id: f42714dd-0040-4c53-85cb-edbdf9454677
  zh-hans: 好，十一月，十二号我们再来吃寿面。
  pinyin: Hǎo, shíyī yuè, shí’èr hào wǒmen zàilái chī shòu miàn.
  en: Ok, on the 12th November we will again eat longevity noodles!
  es: Bien, tendremos fideos de cumpleaños de nuevo el 12 de noviembre.
