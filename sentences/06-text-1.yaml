- id: f7aecbb5-f8fb-4eb3-a6c8-dfe7e7dbc802
  zh-hans: 林娜，昨天的京剧怎么样？
  pinyin: Lín Nà, zuótiān de jīngjù zěnme yàng?
  en: Lin Na, how way yesterday’s Peking Opera?
  es: Linna, ¿cómo estuvo la Ópera de Pekín ayer?
- id: fe92ed48-4b54-4a73-ba92-d6e704e8fb7c
  zh-hans: 很有意思。
  pinyin: Hěn yǒuyìsi.
  en: Very interesting.
  es: Fue divertido.
- id: 8a3b6ab2-7627-4f18-b8ba-5dfe328a1f8c
  zh-hans: 今天天气很好，我们去游泳，好吗？
  pinyin: Jīntiān tiānqì hěn hǎo, wǒmen qù yóuyǒng, hǎo ma?
  en: The weather is very good today, how about we go swimming?
  es: Hace un día precioso. Vamos a nadar, ¿vale?
- id: b41f50c0-a24b-49c2-a7b3-20b87d8f870a
  zh-hans: 太好了！什么时候去？
  pinyin: Tài hǎole! Shénme shíhòu qù?
  en: Great idea! When should we go?
  es: ¡Qué bien! ¿Cuándo vamos?
- id: d1acba28-77e1-4ae9-92ad-d1e07e27263b
  zh-hans: 现在去可以吗？
  pinyin: Xiànzài qù kěyǐ ma?
  en: How about now?
  es: ¿Podemos ir ahora?
- id: 1b639160-1aa2-4076-80c0-cf618f0c7d6f
  zh-hans: 可以。
  pinyin: Kěyǐ.
  en: Ok.
  es: Sí, podemos.
