  en: As soon as she entered she handed to me the fruit she was carrying,
  es: Nada más entrar, me entregó una bolsa de fruta.
- id: f6f05224-4921-48b6-9be6-11ee97f229e1
  zh-hans: 她说，这是她带给全家的礼物。
