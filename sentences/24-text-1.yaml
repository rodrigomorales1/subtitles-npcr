sentences:
- id: 120f80fc-4c9e-42a1-b9d2-17d116e43cbb
  zh-hans: 小云，火车快到了吧？
  pinyin: Xiǎo Yún, huǒchē kuài dàole ba?
  en: Xiao Yun, the train is arriving soon, right?
  es: Xiao Yun, el tren llega pronto ¿no?
- id: 3aed91fd-9ce6-4d9d-b398-e585cd9525bb
  zh-hans: 从上海到北京的T23次八点四十分到，
  pinyin: Cóng Shànghǎi dào Běijīng de T23 cì bā diǎn sìshí fēn dào,
  en: T23 from Shanghai to Beijing arrives at 8:40,
  es: El T23 de Shanghai a Beijing llega a las 8:40,
- id: 1219d34d-72bc-4bbb-9539-c8fff51cc826
  zh-hans: 现在八点半，快到了。
  pinyin: xiànzài bā diǎn bàn, kuài dàole.
  en: now it’s 8:30, will arrive soon.
  es: ahora son las 8:30. Ya casi ha llegado.
- id: 6ea4eebd-dd09-4647-b7d7-ac988a874634
  zh-hans: 你(1:舅舅:2)是(2:农民:3)吗？
  pinyin: Nǐ (1:jiùjiu) shì (2:nóngmín) ma?
  en: Is your (1:uncle) a (2:farmer)?
  es: ¿Tu (1:tío) es (2:granjero)?
- id: 3099d058-1588-42cd-85c0-924ddfd39166
  zh-hans: 是。他过去是上海郊区的农民，
  pinyin: Shì. Tā guòqù shì Shànghǎi jiāoqū de nóngmín,
  en: Yes. He used to be a farmer in the suburbs of Shanghai,
  es: Sí, lo es. Antes era granjero en los suburbios de Shanghai,
- id: 31172c1a-17ad-4927-b512-84ecbad53871
  zh-hans: 现在(1:当:4)(2:蔬菜:5)公司的经理了。
  pinyin: xiànzài (1:dāng) (2:shūcài) gōngsī de jīnglǐle.
  en: now he (1:is) a manager at a (2:vegetable) company.
  es: Ahora (1:es) director de una empresa de (2:verduras).
- id: 046f5505-dea7-461e-8852-176c69a75509
  zh-hans: 他来过北京吗？
  pinyin: Tā láiguò Běijīng ma?
  en: Has he come to Beijing before?
  es: ¿Ha estado en Pekín?
- id: 5d134402-fe07-43bd-9be5-a3c55edbaa70
  zh-hans: 他来过两次，可是我都不在。
  pinyin: Tā láiguò liǎng cì, kěshì wǒ dōu bùzài.
  en: He’s come to Beijing twice, but both times I wasn’t here.
  es: Ha estado dos veces, pero yo no estaba allí.
- id: a0659a6a-eb17-4bce-b17c-d511fa84f129
  zh-hans: 上次他来的时候，我(1:正在:6)南方旅行呢。
  pinyin: Shàng cì tā lái de shíhou, wǒ (1:zhèngzài:6) nánfāng lǚxíng ne.
  en: Last time he came, I (1:was) travelling in the south.
  es: La última vez que vino, yo (1:estaba) viajando por el sur.
- id: 249327e8-13f9-4e8f-81ea-f9cafe1cd4c0
  zh-hans: 看，那个人(1:正在:6)(2:问路:7)呢。
  pinyin: Kàn, nàgè rén (1:zhèngzài) (2:wèn lù) ne.
  en: Look, that person (1:is) (2:asking) for directions.
  es: Mira, ese hombre (1:está) (2:pidiendo) direcciones.
- id: ed9eccfe-ec1d-450a-9073-4a80b9d52e2c
  zh-hans: 我们过去看看，那是不是你(1:舅舅:2)。
  pinyin: Wǒmen guòqù kàn kàn, nà shì bùshì nǐ (1:jiùjiu).
  en: Let’s go over and see if he is your (1:uncle) or not.
  es: Vamos a ver si es tu (1:tío).
- id: f89eafa9-df46-431d-b68f-d7e3697f3eac
  zh-hans: 好像是吧。我十年以前见过他，
  pinyin: Hǎoxiàng shì ba. Wǒ shí nián yǐqián jiànguò tā,
  en: Looks like he could be. I last saw him 10 years ago,
  es: Creo que sí. Lo vi hace diez años,
- id: 4f8ebce3-8602-4033-b27f-6729c41b6c60
  zh-hans: 这十年(1:变化:8)很大。(2:不但:9)他不认识我了，
  pinyin: zhè shí nián (1:biànhuà) hěn dà. (2:Bùdàn) tā bù rènshi wǒle,
  en: and there have been many (1:changes) over the past ten years. (2:Not only) will he not recognise me,
  es: hubo muchos (1:cambios) en los últimos diez años. (2:No sólo) no me reconoce,
- id: e9eee215-de8b-42bd-9e86-eec5af20e9a9
  zh-hans: (1:而且:10)我也可能不认识他了。
  pinyin: (1:érqiě) wǒ yě kěnéng bù rènshi tāle.
  en: (1:but also) I may not be able to recognise him.
  es: (1:pero también) probablemente yo tampoco lo reconozca.
- id: 12fb97ba-f42e-45cb-91a9-120a6e1222b0
  zh-hans: (1:可不)。那时候你还是个(2:小孩:12)，现在是大姑娘了。
  pinyin: (1:Kěbù). Nà shíhou nǐ háishì gè (2:xiǎohái), xiànzài shì dà gūniangle.
  en: (1:That’s right). Back then you were still a (2:child), now you are a grown woman.
  es: (1:Exacto). En ese entonces, aún eras una (2:niña), ahora eres una mujer grande.
- id: 6965ecac-8aca-4e84-b8ca-ee15bea8d984
  zh-hans: 是啊，我(1:舅舅:2)也老了。
  pinyin: Shì a, wǒ (1:jiùjiu) yě lǎole.
  en: Yes, my (1:uncle) is also old.
  es: Sí, mi (1:tío) también se está haciendo viejo.
- id: 5bcc5cb5-2d14-4371-8892-ae63b9b7b381
  zh-hans: 那个人在看(1:地图:13)吗？
  pinyin: Nàgè rén zài kàn (1:dìtú) ma?
  en: Is that person looking at a (1:map)?
  es: ¿Ese hombre está mirando el (1:mapa)?
- id: 7f505f5c-8cc4-4a9a-9582-823600751538
  zh-hans: 他没在看地图，他好像在看照片。
  pinyin: Tā méi zài kàn dìtú, tā hǎoxiàng zài kàn zhàopiàn.
  en: He is not looking at a map, looks like he is looking at a photograph.
  es: No está mirando un mapa. Está mirando una foto.
- id: db1f79d1-fce9-451e-9bd7-aeaa7b48707a
  zh-hans: 他(1:向14)我们走过来了。
  pinyin: Tā (1:xiàng) wǒmen zǒu guòláile.
  en: He is walking (1:over) to us.
  es: Él está caminando (1:hacia) nosotros.
- id: d9691041-aa97-41a3-8505-800660e5325b
  zh-hans: 他很(1:像:15)我(2:舅舅:2)。不错，是我(2:舅舅:2)。
  pinyin: Tā hěn (1:xiàng) wǒ (2:jiùjiu). Bùcuò, shì wǒ (2:jiùjiu).
  en: He really (1:looks like) my (2:uncle). Yes, it is my (2:uncle).
  es: Se (1:parece) a mi (2:tío). Correcto, es mi (2:tío).
- id: d64dfef1-94bd-406f-a7a7-07c366171c55
  zh-hans: (1:舅舅:2)，您好！
  pinyin: (1:Jiùjiu), nín hǎo!
  en: (1:Uncle), hello!
  es: ¡Hola, (1:tío)!
- id: 6834693e-90c0-4703-8f50-072ca064fede
  zh-hans: 小云！十年不见，你是(1:大学:18)(2:生)了。
  pinyin: Xiǎo Yún! Shí nián bùjiàn, nǐ shì (1:dàxué) (2:shēng) le.
  en: Xiao Yun! Haven’t seen you for 10 years, now you are a (1:university) (2:student).
  es: ¡Xiao Yun! No te he visto desde hace diez años, eres un (2:estudiante) (1:universitario).
- id: b63d7bc3-90d1-4757-8f67-f772bf516c55
  zh-hans: 你今年上几(1:年级:17)了？
  pinyin: Nǐ jīnnián shàng jǐ (1:niánjí) le?
  en: What (1:grade) are you in this year?
  es: ¿Cuál es tu (1:grado) este año?
- id: e7fbcef5-a7f4-4c62-abe6-6c6eb4b6d03f
  zh-hans: (1:上:16)(2:大学:18)三(3:年级:17)了。
  pinyin: (1:Shàng) (2:dàxué) sān (3:niánjí) le.
  en: I (1:am studying) my third (3:year) of (2:university).
  es: (1:Estoy estudiando) mi tercer (3:año) en la (2:universidad).
- id: f6664500-0f49-4199-b956-ee057e23e82e
  zh-hans: 有男朋友了吗？
  pinyin: Yǒu nán péngyǒule ma?
  en: Do you have a boyfriend?
  es: ¿Tienes novio?
- id: e0802521-ee5e-4fad-8e35-fc96f218025b
  zh-hans: (1:舅舅:2)，这是我同学丁力波。
  pinyin: (1:Jiùjiu:2), zhè shì wǒ tóngxué Dīng Lìbō.
  en: (1:Uncle), this is my classmate Ding Libo.
  es: (1:Tío), este es mi compañero de clase Ding Libo.
- id: 439b03a3-dad1-4d22-88fa-8a4ef85c5aee
  zh-hans: 他是加拿大留学生。
  pinyin: Tā shì Jiānádà liúxuéshēng.
  en: He is an exchange student from Canada.
  es: Es un estudiante extranjero de Canada.
- id: 1d7105ea-e0d4-40f6-a10b-e58d3b03426d
  zh-hans: 您好，路上(1:辛苦:19)了。
  pinyin: Nín hǎo, lùshàng (1:xīnkǔ) le.
  en: Hello, you must be (1:tired) from travelling.
  es: Hola, el camino debe haber sido (1:trabajoso).
- id: f723101b-aaa0-4bb1-a27f-7e15bb41403b
  zh-hans: 舅舅，我们走吧。
  pinyin: Jiùjiu, wǒmen zǒu ba.
  en: Uncle, let's go.
  es: Tío, vamos.
- id: 120d639b-b4d4-42e0-9c6a-2a1286821245
  zh-hans: 快要(1:下雨:20)了，请上车吧。
  pinyin: Kuàiyào (1:xià yǔ) le, qǐng shàng chē ba.
  en: It’s about to (1:rain), please get in the car.
  es: Va a (1:llover) pronto. Por favor, entra en el coche.
