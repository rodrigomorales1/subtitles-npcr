sentences:
- id: 5f21c657-7059-4311-94f3-da99279c8520
  zh-hans: 陆雨平，你好吗？
  pinyin: Lù Yǔpíng, nǐ hǎo ma?
  en: Lu Yuping, how are you?
  es: Lu Yuping, ¿cómo estás?
- id: bb0d438d-936a-455a-b15a-1b68c82dad44
  zh-hans: 我很好。你爸爸，妈妈好吗？
  pinyin: Wǒ hěn hǎo. Nǐ bàba, māmā hǎo ma?
  en: I’m good. How are you father and mother?
  es: Bien. ¿Cómo están tu padre y tu madre?
- id: 00228282-9f8f-4510-8a19-715c15abf219
  zh-hans: 他们都很好。你忙吗？
  pinyin: Tāmen dōu hěn hǎo. Nǐ máng ma?
  en: They’re both well. Are you busy?
  es: Están bien. ¿Estás ocupado?
- id: 16983f49-8858-4fe0-8c57-b74f2dd42d76
  zh-hans: 我不忙。你男朋友呢？
  pinyin: Wǒ bù máng. Nǐ nán péngyǒu ne?
  en: I’m not busy. How about your boyfriend?
  es: No estoy ocupada. ¿Y tu novio?
- id: a7d12245-e095-46df-a21b-116a537e8271
  zh-hans: 他很忙。
  pinyin: Tā hěn máng.
  en: He is busy.
  es: Está ocupado.
