sentences:
- id: 9d13b919-e697-4e4a-889f-f66909d6f6ac
  zh-hans: 力波，你来得真早。
  pinyin: Lìbō, nǐ láidé zhēn zǎo.
  en: Libo, you came really early.
  es: Libo, llegas pronto.
- id: a71ac311-9dbb-43bc-8b2f-fcef3fa1e29e
  zh-hans: 刚才银行人少，不用排队。
  pinyin: Gāngcái yínháng rén shǎo, bùyòng páiduì.
  en: Just now there weren’t many people at the bank,
  es: El banco estaba menos concurrido ahora, no hay necesidad de hacer cola.
- id: 5f722d2e-5861-4aab-94d1-a99cdb80de2f
  zh-hans: 林娜，你今天穿得很漂亮啊。
  pinyin: Lín Nà, nǐ jīntiān chuān dé hěn piàoliang a.
  en: didn’t have to line up. Lin Na, you’re dressed very beautifully today.
  es: Linna, estás muy bien vestida hoy.
- id: 24aaedbd-da9e-4de7-8aa2-7b17869a34a8
  zh-hans: 是吗？
  pinyin: Shì ma?
  en: Really?
  es: ¿De verdad?
- id: 107e560c-0e5f-4975-8950-48905ca2d4c2
  zh-hans: 我来银行换钱，下午我好要去王府井买东西。
  pinyin: Wǒ lái yínháng huànqián, xiàwǔ wǒ hǎo yào qù Wángfǔjǐng mǎi dōngxī.
  en: I’ve come to the bank to change money, in the afternoon I’m go shopping in Wangfujing.
  es: Vengo a cambiar dinero. Esta tarde voy de compras a Wangfujing.
- id: d44aa1cb-919a-4fa7-bf1b-59a712b0801b
  zh-hans: 今天一英镑换多少人民币？
  pinyin: Jīntiān yī yīngbàng huàn duōshǎo rénmínbì?
  en: How many RMB does one Pound buy today?
  es: ¿Cuál es el tipo de cambio de una libra hoy?
- id: c05123d7-84f3-4142-82e0-ec3584ea3799
  zh-hans: 一英镑换十一块五毛七分人民币。
  pinyin: Yī yīngbàng huàn shíyī kuài wǔmáo qī fēn rénmínbì.
  en: One pound buys 11.75 RMB.
  es: Una libra por 11,57 yuanes.
- id: dc764c46-2747-4caf-9dda-0ab47584d5e1
  zh-hans: 明天我要去上海旅行，得用人民币。
  pinyin: Míngtiān wǒ yào qù Shànghǎi lǚxíng, děi yòng rénmínbì.
  en: Tomorrow I’m going travelling to Shanghai, must use RMB.
  es: Mañana viajo a Shanghai. Necesito RMB.
- id: 74b911c9-6233-45c4-92e1-243c9365b05b
  zh-hans: 什么？明天你要去上海吗？
  pinyin: Shénme? Míngtiān nǐ yào qù Shànghǎi ma?
  en: What? Tomorrow you’re going to Shanghai?
  es: ¿Qué? ¿Vas a Shanghai mañana?
- id: 4821964c-cd3c-4918-b17d-f3c4cc133527
  zh-hans: 你刚从西安回北京，你真喜欢旅行！
  pinyin: Nǐ gāng cóng Xī’ān huí Běijīng, nǐ zhēn xǐhuān lǚxíng!
  en: You just returned to Beijing from Xian, you really do like travelling!
  es: Acabas de volver a Pekín desde Xi'an. ¡Te gusta mucho viajar!
- id: 34023414-f3eb-42fc-ad51-a4f19bd98490
  zh-hans: 在西安玩儿得好不好？
  pinyin: Zài Xī’ān wánr dé hǎobù hǎo?
  en: Was it fun in Xian?
  es: ¿Te lo pasaste bien en Xi'an?
- id: df49c0bf-d710-451a-8e3b-0ce9db4b7323
  zh-hans: 我玩儿得非常好。
  pinyin: Wǒ wánr dé fēicháng hǎo.
  en: I had lots of fun.
  es: Me lo pasé muy bien.
- id: 4012cb5a-7279-440f-a312-0022f58f365a
  zh-hans: 吃得怎么样？
  pinyin: Chī dé zěnme yàng?
  en: What was the eating like?
  es: ¿Qué tal la comida?
- id: d51941e0-fbe1-436f-bde1-34b389b0452c
  zh-hans: 吃得还可以。这次住得不太好。
  pinyin: Chī dé hái kěyǐ. Zhè cì zhù dé bù tài hǎo.
  en: Eating was ok. This time the accommodation wasn’t too good.
  es: La comida estaba bien. Esta vez no muy buena.
- id: 1023502a-bda8-4a97-a464-c45281025e62
  zh-hans: 你参观兵马俑了没有？
  pinyin: Nǐ cānguān Bīngmǎyǒngle méiyǒu?
  en: Did you visit the Terracotta Warriors?
  es: ¿Visitaste los Guerreros de Terracota?
- id: 4cb72795-c5e3-4635-a1b0-3fdf412f5ab5
  zh-hans: 我参观兵马俑了。我还买了很多明信片，
  pinyin: Wǒ cānguān Bīngmǎyǒngle. Wǒ hái mǎile hěnduō míngxìnpiàn,
  en: I visited the Terracotta Warriors. I bought lots of postcards,
  es: Visité a los Guerreros de Terracota. Compré muchas postales.
- id: 55a51735-61a1-484f-9094-22b74e1687e9
  zh-hans: 你到我那儿去看看吧。
  pinyin: nǐ dào wǒ nàr qù kàn kàn ba.
  en: you should take a look at where I’ve been.
  es: ¿Por qué no vienes a mi casa?
- id: fe4ebc61-b54c-4f8c-af42-8b2525d0358f
  zh-hans: 好啊。我也很想去西安旅行，
  pinyin: Hǎo a. Wǒ yě hěn xiǎng qù Xī’ān lǚxíng,
  en: Definitely. I also want to go travelling in Xian,
  es: Me encantaría viajar a Xi'an. Yo también quiero viajar a Xi'an.
- id: bf3ffce6-971f-4738-91d6-ea3bc3e63cfd
  zh-hans: 你给我介绍介绍吧。
  pinyin: nǐ gěi wǒ jièshào jièshào ba.
  en: you can give me an introduction.
  es: Preséntame.
- id: 3f04f382-c1c8-4ac4-af01-6cffa85452f7
  zh-hans: 看，该你了。
  pinyin: Kàn, gāi nǐle.
  en: Hey look, it’s your turn.
  es: Mira, es tu turno.
- id: a27a8db0-9a51-48df-a177-a9e7b7778a19
  zh-hans: 小姐，我想用英镑换人民币。
  pinyin: Xiǎojiě, wǒ xiǎng yòng yīngbàng huàn rénmínbì.
  en: Miss, I would like to exchange British Pounds for RMB.
  es: Señorita, me gustaría cambiar mis libras por yuanes.
- id: 21dc2f59-e53e-42ae-ada4-da7bd281aa6c
  zh-hans: 这是五百英镑。
  pinyin: Zhè shì wǔbǎi yīngbàng.
  en: This is 500 Pounds.
  es: Aquí tiene 500 libras.
- id: 629f50d5-4806-4db0-b9af-e21264c55923
  zh-hans: 好，给您五千七百八十五块人民币。
  pinyin: Hǎo, gěi nín wǔqiān qībǎi bāshíwǔ kuài rénmínbì.
  en: Ok, here is 5,785 RMB. 
  es: Bien, aquí tiene 5.785 yuanes.
- id: 27c84f81-01b9-4d7e-a57f-c3ab01b55cd3
  zh-hans: 请数一数。
  pinyin: Qǐng shǔ yī shǔ.
  en: Please count it.
  es: Por favor, cuéntelo.
- id: 4246c61c-da43-4154-a36f-c6860edd39cb
  context: video
  zh-hans: 谢谢，再见。
  pinyin: Xièxiè, zàijiàn.
  en: Thanks, goodbye.
  es: Gracias, adiós.
