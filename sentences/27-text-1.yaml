sentences:
- id: 2fc81e76-de6f-447d-93df-b0c9d8d53b25
  zh-hans: 几位来点儿什么？
  pinyin: Jǐ wèi lái diǎnr shénme?
  en: What would you all like to order?
  es: ¿Qué les apatece a ustedes?
- id: df3e4c87-8218-414d-848c-6407d09cab01
  zh-hans: 来一壶茶，再来一些点心。
  pinyin: Lái yī hú chá, zàilái yīxiē diǎnxīn.
  en: One pot of hot tea, and some pastries.
  es: Una tetera y algo para picar.
- id: 160526c9-1d89-4478-9ab1-51fd2982723f
  zh-hans: 好的，请稍等。
  pinyin: Hǎo de, qǐng shāo děng.
  en: Got it, please wait a moment.
  es: Ok, espere por favor.
- id: c0198d9f-60ef-4b8a-b9a3-f6a16ef4dbaf
  zh-hans: 这就是我常说的老茶馆。
  pinyin: Zhè jiùshì wǒ cháng shuō de lǎo cháguǎn.
  en: This is the old teahouse I often talk about.
  es: Esta es la vieja casa de té de la que siempre hablo.
- id: f296ff52-3ac2-4b7a-ad96-4459dd79b592
  zh-hans: 今天我把你们带到茶馆来，
  pinyin: Jīntiān wǒ bǎ nǐmen dài dào cháguǎn lái,
  en: I brought you here today, so
  es: Los he traído hoy aquí a la casa de té,
- id: 80f109c8-1fcc-4f3a-82e9-56be0b821fff
  zh-hans: 你们可以了解一下我们这儿的风俗。
  pinyin: nǐmen kěyǐ liǎo jiè yīxià wǒmen zhèr de fēngsú.
  en: you can understand our customs here.
  es: para que ustedes puedan aprender sobre nuestras costumbres.
- id: 9cd5f933-e05f-4527-838a-87832aa6599c
  zh-hans: 茶馆里人不少，真热闹。
  pinyin: Cháguǎn lǐ rén bù shǎo, zhēn rènào.
  en: There are lots of people in the teahouse, very lively.
  es: Las personas en la casa del té son muchas, está muy animada.
- id: aecbf3ab-b64f-478f-87c1-d5227bcf802b
  zh-hans: 他们说话的声音太大了。
  pinyin: Tāmen shuōhuà de shēngyīn tài dàle.
  en: They are speaking too loudly.
  es: El volumen con el que hablan ellos es demasiado alto.
- id: b302f28b-6b4d-4ac4-b3cc-0b5f44b42dfa
  zh-hans: 茶来了！
  pinyin: Chá láile! Nín jǐ wèi qǐng màn yòng.
  en: Tea is here!
  es: ¡Aquí está el té!
- id: 8b90f6a8-ceed-43da-bc9f-d07101a5a2c6
  zh-hans: 请茶。
  pinyin: Qǐng chá.
  en: Please, enjoy the tea.
  es: Tome té, por favor.
- id: c810fd25-2c51-47dd-ae80-f5326222f44c
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thanks.
  es: Gracias.
- id: 302e8215-d53b-437c-8821-fcbbf03da199
  zh-hans: 不客气。
  pinyin: Bù kèqì.
  en: You're welcome.
  es: De nada.
- id: 6822437b-7445-454f-bd10-d91085d1612d
  zh-hans: 先生，请茶。
  pinyin: Xiānshēng, qǐng chá.
  en: Please have some tea, sir.
  es: Señor, por favor, tenga un poco de té.
- id: 76a7b316-24c3-46ca-b173-54f22af2d001
  zh-hans: 您几位请慢用。
  pinyin: Nín jǐ wèi qǐng màn yòng.
  en: You all please enjoy.
  es: Disfruten de su té.
- id: cc910833-294c-4a6b-89f1-76a9f43e863b
  zh-hans: 我们正在说声音大，这位服务员的声音更大。
  pinyin: Wǒmen zhèngzài shuō shēngyīn dà, zhè wèi fúwùyuán de shēngyīn gèng dà.
  en: We were just talking loudly, and this waiter’s voice was even louder.
  es: Hablábamos de voces altas, y la voz de esta camarero es aún más alta.
- id: ba6676ea-358b-4582-85da-97dd8ee548a3
  zh-hans: 茶馆就是最热闹的地方。
  pinyin: Cháguǎn jiùshì zuì rènào dì dìfāng.
  en: The teahouse is the most lively place.
  es: Las casas de té son los lugares más animados.
- id: 05942af2-a5b5-457e-b961-c269c6948736
  zh-hans: 有的人还把舞台搬进茶馆来了，
  pinyin: Yǒu de rén hái bǎ wǔtái bān jìn cháguǎn láile,
  en: Some people even move a stage inside the teahouse,
  es: Algunas personas incluso trasladan el escenario de baile a la casa de té.
- id: c60b58d9-10cd-447f-bb6e-2be5fabd9506
  zh-hans: 在茶馆里唱戏，比这儿还热闹呢。
  pinyin: zài cháguǎn lǐ chàngxì, bǐ zhèr hái rènào ne.
  en: to perform in the teahouse, which is even more lively than here.
  es: Cantar ópera en una casa de té es aún más animado que aquí.
- id: ee05d845-e503-4b97-a551-a1b7283987d6
  zh-hans: 我觉得，在公共场所说话的声音应该小一点儿。
  pinyin: Wǒ juéde, zài gōnggòng chǎngsuǒ shuōhuà de shēngyīn yīnggāi xiǎo yīdiǎnr.
  en: I feel that, in public places speaking should be a little quieter.
  es: Creo que deberíamos bajar la voz en los lugares públicos.
- id: eeb05c86-34f7-4df3-af95-01801e1f62d9
  zh-hans: 来中国以后，我发现在不少饭馆、
  pinyin: Lái Zhōngguó yǐhòu, wǒ fāxiàn zài bù shǎo fànguǎn,
  en: After coming to China, I discovered that in many restaurants,
  es: Después de venir a China, me di cuenta de que en muchos restaurantes,
- id: a8b9c9d7-db2c-4f6a-87f4-62ef2e3f716b
  zh-hans: 商店或者车站，人们说话的声音都很大。
  pinyin: shāngdiàn huòzhě chēzhàn, rénmen shuōhuà de shēngyīn dōu hěn dà.
  en: shops or train stations, everyone’s talking is very loud.
  es: tiendas y estaciones, el sonido con la que la gente habla es muy alto.
- id: 9f33ec4c-288d-4f7a-9d58-5b607209d67e
  zh-hans: 说实在的，我真有点儿不习惯。
  pinyin: Shuō shízài de, wǒ zhēn yǒudiǎnr bù xíguàn.
  en: Honestly, I’m not really that used to it.
  es: Para ser sincero, no estoy acostumbrado.
- id: 9451535f-75bd-4590-b281-481ece93b7fe
  zh-hans: 到茶馆来的人都喜欢热闹。
  pinyin: Dào cháguǎn lái de rén dōu xǐhuan rènào.
  en: All the people who come to the teahouse enjoy its liveliness.
  es: A la gente que viene a una casa de té le gusta pasárselo bien.
- id: d8b1b804-97cc-4a22-aac7-61bc32caee50
  zh-hans: 大家一边喝茶，一边聊天，聊得高兴的时候，
  pinyin: Dàjiā yì biān hē chá, yībiān liáotiān, liáo dé gāoxìng de shíhou,
  en: Everyone drinks tea and chats, and while chatting happily
  es: Cuando están contentos y charlan mientras beben té, cuando están charlando alegremente,
- id: a1cf95e1-9dd4-4e2f-a7c7-3133dda0c8da
  zh-hans: 说话的声音就会越来越大。
  pinyin: shuōhuà de shēngyīn jiù huì yuè lái yuè dà.
  en: voices get louder and louder.
  es: sus voces se hacen cada vez más altas.
- id: 8293b60b-3b2c-4db6-b02c-6861833ff6aa
  zh-hans: 喜欢安静的人不会到茶馆来。
  pinyin: Xǐhuan ānjìng de rén bù huì dào cháguǎn lái.
  en: People who like peace and quiet don’t come to the teahouse.
  es: La gente a la que le gusta estar callada no viene a las casas de té.
- id: e4f257f9-69db-45e1-b2a0-28f855cfc387
  zh-hans: 他们常常到别的地方去，比如去咖啡馆。
  pinyin: Tāmen chángcháng dào bié dì dìfāng qù, bǐrú qù kāfēi guǎn.
  en: They often go to other places, such as coffee shops.
  es: Suelen ir a otro sitio, como a una cafetería.
- id: d660e2c0-20e5-4b7e-b1db-2fbad0f280cd
  zh-hans: 林娜说得对。在公共场所，
  pinyin: Lín Nà shuō de duì. Zài gōnggòng chǎngsuǒ,
  en: Lin Na is right. In public places,
  es: Linna tiene razón. En los lugares públicos.
- id: 53bd8131-e44f-4f71-b804-91beb0dbda43
  zh-hans: 有的人说话的声音太大了。
  pinyin: yǒu de rén shuōhuà de shēngyīn tài dàle.
  en: some people talk too loudly.
  es: algunas personas hablan demasiado alto.
- id: 71d5646d-38e5-4e3d-aaff-fff83bc28736
  zh-hans: 我想在这儿聊一会儿天，
  pinyin: Wǒ xiǎng zài zhèr liáo yīhuǐr tiān,
  en: I thought we could chat here a little while,
  es: Me gustaría hablar aquí un rato.
- id: b62f19e3-d783-4a9c-bdc3-be737bbf37ea
  zh-hans: 可是你们都觉得这儿太闹。
  pinyin: kěshì nǐmen dōu juéde zhèr tài nào.
  en: but you all feel here is too lively.
  es: Pero todos ustedes piensan que es demasiado ruidoso.
- id: 1d8cdb9d-7b0c-4fa4-9b83-5485a0a84971
  zh-hans: 好，咱们走吧。前边有一个公园，那儿人不多。
  pinyin: Hǎo, zánmen zǒu ba. Qiánbian yǒu yīgè gōngyuán, nàr rén bù duō.
  en: No matter, we can leave. In front is a park, not too many people there.
  es: Bueno, vámonos. Hay un parque más adelante que no está muy concurrido.
- id: a143faa5-a165-4ed6-8f1a-05c0c1735746
  zh-hans: 咱们到那个公园去散散步。
  pinyin: Zánmen dào nàgè gōngyuán qù sàn sànbù.
  en: We can go to the park for a walk.
  es: Demos un paseo por ese parque.
- id: 690b476a-edf6-4b34-ac1d-34471e829fc6
  zh-hans: 好的，咱们一边散步，一边聊天。
  pinyin: Hǎo de, zánmen yībiān sànbù, yībiān liáotiān.
  en: Great, we can walk and chat. Waiter!
  es: Vale, caminemos y hablemos.
