sentences:
- id: fc78129f-0176-469f-9ec5-fecffdcd622d
  zh-hans: 请问，从这条小路能上山顶吗？
  pinyin: Qǐngwèn, cóng zhè tiáo xiǎolù néng shàng shāndǐng ma?
  en: Excuse me, can one get to the summit from this small path?
  es: ¿Puedo preguntar si puedo llegar a la cima de la montaña desde este sendero?
- id: 40cf39b2-06e2-4129-be6e-0c65ad0bcfdb
  zh-hans: 我想可以。我也要上去，咱们一起往上爬吧。
  pinyin: Wǒ xiǎng kěyǐ. Wǒ yě yào shàngqù, zánmen yīqǐ wǎng shàng pá ba.
  en: I think so. I’m also going up, how about we hike up together?
  es: Creo que sí. Yo también quiero subir. Subamos juntos.
- id: e3a72ac8-d22a-40ef-b58c-c3615a2766cf
  zh-hans: 好啊！
  pinyin: Hǎo a!
  en: Great!
  es: ¡Vale!
- id: a934bfbb-6fc9-40b1-8c06-6eee7b07d9bd
  context: video
  zh-hans: 好……
  pinyin: Hǎo……
  en: Ok…
  es: Bien ......
- id: 76faa163-501f-4d9f-81ca-480d83e6b843
  context: video
  zh-hans: 你看，怎么样？那边好漂亮吧！
  pinyin: Nǐ kàn, zěnme yàng? Nà biān hǎo piàoliang ba!
  en: Look, how about that? Isn’t that beautiful?
  es: Mira, ¿cómo es? ¡Es tan bonito!
- id: efe91dcc-850e-4115-8c43-f63c4f5f82bd
  zh-hans: 您第一次游览黄山吧？您怎么称呼？
  pinyin: Nín dì yī cì yóulǎn Huángshān ba? Nín zěnme chēnghu?
  en: This is your first time visiting Huangshan, right? How should I address you?
  es: Es la primera vez que visitas el Monte Huangshan, ¿verdad? ¿Cómo te llamas?
- id: be74dc92-cc68-4dfd-96de-8a635266504b
  zh-hans: 我叫马大为。
  pinyin: Wǒ jiào Mǎ Dàwéi.
  en: I am called Ma Dawei.
  es: Me llamo Ma Dawei.
- id: 36629b43-d8da-4f74-a48f-1f53b54a7bf3
  zh-hans: 太巧了，我也姓马，你叫我小马吧。
  pinyin: Tài qiǎole, wǒ yě xìng Mǎ, nǐ jiào wǒ Xiǎo Mǎ ba.
  en: What a coincidence, my surname is also Ma, you can call me Xiao Ma.
  es: Qué coincidencia. Mi apellido también es Ma. Puedes llamarme Xiao Ma.
- id: 0352bcbb-e423-45f3-9013-27fe64f8fc69
  zh-hans: 我看你的岁数跟我的差不多，可能大一点儿。
  pinyin: Wǒ kàn nǐ de suìshu gēn wǒ de chàbùduō, kěnéng dà yīdiǎnr.
  en: Looks to me that you are around the same age as me, perhaps a little older.
  es: Veo que tienes más o menos la misma edad que yo, quizá un poco más.
- id: 11ceb077-0256-460c-adef-7f425ac6afc0
  zh-hans: 你今年有二十五六岁了吧？
  pinyin: Nǐ jīnnián yǒu èrshíwǔliù suìle ba?
  en: You’d be 25 or 26 this year, right?
  es: Tienes 25 o 26 años, ¿verdad?
- id: d64002c1-8942-4004-8dda-9a5f219cb813
  zh-hans: 你就叫我老马。
  pinyin: Nǐ jiù jiào wǒ Lǎo Mǎ.
  en: You can call me Old Ma.
  es: Puedes llamarme Old Ma.
- id: 2d4dc89f-8942-44cd-baab-66eabf33d94c
  zh-hans: 你在哪儿工作？
  pinyin: Nǐ zài nǎr gōngzuò?
  en: Where do you work?
  es: ¿Dónde trabajas?
- id: 72588bc6-fce5-45a4-b8cb-745867569221
  zh-hans: 我还在读书呢。
  pinyin: Wǒ hái zài dúshū ne.
  en: I’m still studying.
  es: Todavía estoy estudiando.
- id: 89639a6e-553b-4c15-9416-4af42d157720
  zh-hans: 哦，你是留学生。
  pinyin: Ó, nǐ shì liúxuéshēng.
  en: Oh, you are an exchange student.
  es: Oh, eres una estudiante internacional.
- id: b27ee73a-122a-4cdb-840e-7261e886795a
  zh-hans: 你汉语说得真棒！
  pinyin: Nǐ Hànyǔ shuō de zhēn bàng!
  en: Your spoken Chinese is superb!
  es: ¡Hablas muy bien chino!
- id: a3f62abe-883a-47a1-9a22-6e00c2744fea
  zh-hans: 很一般。
  pinyin: Hěn yībān.
  en: It’s ok.
  es: Es bastante mediocre.
- id: 78512956-cf90-4bc8-8951-aca60a5a05a0
  context: video
  zh-hans: 快上来。
  pinyin: Kuài shànglái.
  en: Quickly come up.
  es: Sube.
- id: 3f3ffb5e-259d-4412-9219-753d89c8559d
  zh-hans: 我见过几位老外，
  pinyin: Wǒ jiànguò jǐ wèi lǎowài,
  en: I have met a few foreigners,
  es: He conocido a algunos extranjeros.
- id: bd828179-8a59-4c47-8a72-91bb89436d37
  zh-hans: 他们汉语说得没有你好，你说得最好。
  pinyin: tāmen Hànyǔ shuō de méiyǒu nǐ hǎo, nǐ shuō de zuì hǎo.
  en: their spoken Chinese is not as good as yours, you speak the best.
  es: No hablan chino tan bien como tú. Tú hablas el mejor.
- id: 4fcbf2fc-fdd7-4c1c-9a8b-41e2914a2eff
  zh-hans: 你们来中国留学，
  pinyin: Nǐmen lái Zhōngguó liúxué,
  en: You guys come to China to study abroad,
  es: Viniste a China a estudiar.
- id: 490ca49a-7f71-4d55-bc11-5f7522619412
  zh-hans: 父母还得给你们很多钱吧？
  pinyin: fùmǔ hái děi gěi nǐmen hěnduō qián ba?
  en: so your parents must give you a lot of money, right?
  es: Tus padres tienen que pagarte mucho dinero, ¿verdad?
- id: 64fae866-4551-4118-aaf2-80e1173cb4d8
  zh-hans: 不一定。
  pinyin: Bù yīdìng.
  en: Not necessarily.
  es: No necesariamente.
- id: 452ee018-710d-4256-a995-8ffd7adf7559
  zh-hans: 那你得一边学习一边挣钱了？
  pinyin: Nà nǐ děi yībiān xuéxí yībiān zhèng qiánle?
  en: So you have to study and earn money at the same time?
  es: ¿Así que tienes que ganar dinero mientras estudias?
- id: 396b8c3b-754b-4594-9852-9fbd414811bb
  zh-hans: 结婚了没有？
  pinyin: Jiéhūnle méiyǒu?
  en: Are you married?
  es: ¿Estás casado?
- id: 7d3292f4-7035-4516-bf6f-7b225fb2ac2f
  zh-hans: 你累不累？
  pinyin: Nǐ lèi bù lèi?
  en: Are you tired?
  es: ¿Estás cansado?
- id: c2dd57f7-f43b-4197-93cb-12361f183002
  zh-hans: 我又热又累，咱们喝点儿水吧。
  pinyin: Wǒ yòu rè yòu lèi, zánmen hē diǎnr shuǐ ba.
  en: I’m hot and tired, let’s drink a little water.
  es: Tengo calor y estoy cansada. Bebamos un poco de agua.
- id: 04ccc89c-e230-46db-99f9-6e7eb1de9438
  zh-hans: 我说小马，你在哪儿工作？
  pinyin: Wǒ shuō Xiǎo Mǎ, nǐ zài nǎr gōngzuò?
  en: So, Xiao Ma, where do you work?
  es: Ma, ¿dónde trabajas?
- id: 63295d72-4264-4392-a5e6-c238253b585d
  zh-hans: 我在一家网络公司工作。
  pinyin: Wǒ zài yījiā wǎngluò gōngsī gōngzuò.
  en: I work in an internet company.
  es: Trabajo para una empresa de redes.
- id: 405886e9-430a-4c20-97b1-a0136a92ddbd
  zh-hans: 哦，你是搞网路的，工资一定很高吧？
  pinyin: Ó, nǐ shì gǎo wǎng lùo de, gōngzī yīdìng hěn gāo ba?
  en: Oh, you’re an internet professional, salary must be quite high, right?
  es: Oh, estás en el negocio de Internet. Debes estar bien pagada, ¿verdad?
- id: 250e26c6-291d-43c5-b762-336df86bad27
  zh-hans: 不算太高。
  pinyin: Bù suàn tài gāo.
  en: Not too high.
  es: No demasiado.
- id: 0b55dcf1-9955-46b3-b13f-d2472803845e
  zh-hans: 我想只要在高新技术企业工作，收入就不会低。
  pinyin: Wǒ xiǎng zhǐyào zài gāoxīn jìshù qǐyè gōngzuò, shōurù jiù bù huì dī.
  en: I think, if one works in a high-tech company, income cannot be low.
  es: Creo que mientras trabajes en una empresa de alta tecnología, tus ingresos no serán bajos.
- id: ce5a4e28-9c0d-4925-96f4-95b764e943eb
  zh-hans: 那也得看公司和个人的情况。
  pinyin: Nà yě de kàn gōngsī hé gèrén de qíngkuàng.
  en: Well, it also depends on the company and the indiviaual’s situation.
  es: Eso depende de la empresa y de la persona también.
- id: b2d6e669-328a-4da6-972b-e84fc2c7db11
  zh-hans: 你们公司怎么样？
  pinyin: Nǐmen gōngsī zěnme yàng?
  en: What’s your company like?
  es: ¿Cómo es tu empresa?
- id: 9501e0f4-cfbe-4857-ac06-fefab7c9df97
  zh-hans: 还行吧。
  pinyin: Hái xíng ba.
  en: It’s ok.
  es: No está mal.
- id: 1ec3c3d1-dfe1-482e-ba6a-99df9b0eb255
  zh-hans: 你的收入一定不低了？
  pinyin: Nǐ de shōurù yīdìng bù dīle?
  en: Your income surely is not low?
  es: ¿Tus ingresos no deben ser bajos?
- id: 63f6470a-f2d7-4047-9af9-a81d3d571950
  zh-hans: 我去年才开始工作，收入还凑合。
  pinyin: Wǒ qùnián cái kāishǐ gōngzuò, shōurù hái còuhé.
  en: I only start working last year, income is passable.
  es: Empecé a trabajar el año pasado. Mis ingresos no están mal.
- id: f030e201-189c-43d8-a079-1c27573ba0bf
  zh-hans: “还凑合”是什么意思？
  pinyin: “Hái còuhé” shì shénme yìsi?
  en: What does “passable” mean?
  es: ¿Qué significa "bien"?
- id: a02e7c55-46e1-4d19-9f4d-4f74428a96f9
  zh-hans: 就是“马马虎虎”的意思。
  pinyin: Jiùshì “mǎmǎhǔhǔ” de yìsi.
  en: It means “average”.
  es: Significa "bien".
- id: 25f28002-4861-4070-82c2-09c3151f5816
  zh-hans: 啊！
  pinyin: A!
  en: Ah,
  es: ¡Ah!
- id: 39102410-429e-468c-b770-c07e53b0f9bf
  zh-hans: 你看，那边围着很多人，那不是“迎客松”吗？
  pinyin: Nǐ kàn, nà biān wéizhe hěnduō rén, nà bùshì “yíng kè sōng” ma?
  en: look, lots of people around there, is that not the “welcoming pine”?
  es: Mira, hay una multitud allí. ¿No es ese el "Pino de Bienvenida"?
- id: 4b81b9c3-a913-45e9-8dcd-289ef6790e7e
  zh-hans: 是，就是那棵“迎客松”。
  pinyin: Shì, jiùshì nà kē “yíng kè sōng”.
  en: Yes, that is the “welcoming pin”.
  es: Sí, es el "Pino de Bienvenida".
- id: 6c24cba3-a29a-4d57-b092-9becfead9846
  zh-hans: 大家都在那儿照相呢，咱们也去照张相吧。
  pinyin: Dàjiā dōu zài nàr zhàoxiàng ne, zánmen yě qù zhào zhāng xiāng ba.
  en: Everyone there is taking photographs, let’s also go and take a picture.
  es: Todo el mundo está haciendo fotos. Hagamos una también.
- id: 086bbf09-e337-4fd7-9634-933e61a2ab95
  zh-hans: 好啊！
  pinyin: Hǎo a!
  en: Ok!
  es: ¡Vamos a hacernos una foto también!
