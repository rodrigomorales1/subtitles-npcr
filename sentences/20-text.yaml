sentences:
- id: 5daf775d-5139-4418-b2d2-249c44b03ba1
  zh-hans: 中午咱们都去宋华家吃火锅，
  pinyin: Zhōngwǔ zánmen dōu qù Sòng Huá jiā chī huǒguō,
  en: At noon we will all go to Song Hua’s home to have hotpot,
  es: A mediodía iremos todos a casa de Song Hua a comer olla caliente.
- id: b931a674-a48e-4a31-9edc-1ce43950b496
  zh-hans: 他爸爸、妈妈要我们跟他们一起过新年。
  pinyin: tā bàba, māmā yào wǒmen gēn tāmen yīqǐguò xīnnián.
  en: his father and mother want us to spend the new year together with them.
  es: Su padre y su madre quieren que celebremos el Año Nuevo con ellos.
- id: 1a93ead3-8e99-47f9-96af-d3bfa5aec313
  zh-hans: 在北京过新年一定很有意思。
  pinyin: Zài Běijīng guò xīnnián yīdìng hěn yǒuyìsi.
  en: Spending the new year in Beijing is definitely very interesting.
  es: Debe ser divertido celebrar el Año Nuevo en Pekín.
- id: 13b9e923-74be-47f1-bf25-feb652e33ed2
  zh-hans: 小云，为什么北京很多饭馆都有火锅？
  pinyin: Xiǎo Yún, wèishéme Běijīng hěnduō fànguǎn dōu yǒu huǒguō?
  en: Xiao Yun, why to many small restaurats in Beijing all have hotpot?
  es: Yun, ¿por qué tantos restaurantes de Pekín tienen olla caliente?
- id: 386b0791-914a-4b6a-94b6-d85b36c5aef4
  zh-hans: 是不是因为现在天气冷，
  pinyin: Shì bùshì yīnwèi xiànzài tiānqì lěng,
  en: Is it because the weather is cold at the moment,
  es: ¿Es porque ahora hace frío?
- id: 13eeacc0-8e92-4539-bfbd-520702d3b38e
  zh-hans: 所以北京人常吃火锅？
  pinyin: suǒyǐ Běijīng rén cháng chī huǒguō?
  en: therefore Beijing people often eat hotpot?
  es: ¿Es porque hace frío?
- id: 94e080c5-5311-4600-9540-bf88607a586e
  zh-hans: 不是。北京人就爱吃火锅，
  pinyin: Bùshì. Běijīng rén jiù ài chī huǒguō,
  en: No. Beijing people just love eating hotpot,
  es: No, no es por eso. A los pekineses les encanta la olla caliente.
- id: a454c433-1e0a-44bc-b472-e7f9281e7e70
  zh-hans: 主要是涮羊肉，天气热的时候也吃。
  pinyin: zhǔyào shi shuài yángròu, tiānqì rè de shíhou yě chī.
  en: mainly instant-boiled mutton, and also eat it when the weather is hot.
  es: Sobre todo el shabu-shabu, incluso cuando hace calor.
- id: 71bd77d0-4337-4f78-808c-8a27d3bb34b5
  zh-hans: 北京的涮羊肉跟北京烤鸭一样有名。
  pinyin: Běijīng de shuài yángròu gēn Běijīng kǎoyā yīyàng yǒumíng.
  en: Beijing instant-boiled mutton is just as famous as Beijing roast duck.
  es: El shabu-shabu es tan famoso como el pato pekinés.
- id: 3e62bf4d-5a91-4f5b-9b59-c931d227c7ce
  zh-hans: 过新年的时候北京人都吃涮羊肉吗？
  pinyin: Guò xīnnián de shíhou Běijīng rén dōu chī shuài yángròu ma?
  en: Duing the new year do Beijing people always eat instant-boiled mutton?
  es: ¿Todos los pekineses comen shabu-shabu en Año Nuevo?
- id: 9bf872de-da7d-43d7-acf6-66f0e7ba80d5
  zh-hans: 不一定。
  pinyin: Bù yīdìng.
  en: Not necessarily.
  es: No necesariamente.
- id: 714c5621-b446-42cf-9ce6-a06632b2607d
  zh-hans: 你说说北京人怎么过新年。
  pinyin: Nǐ shuō shuō Běijīng rén zěnme guò xīnnián.
  en: You tell me, how do Beijing people spend the new year?
  es: Cuéntenos cómo celebran el Año Nuevo los pekineses.
- id: 768f2fa8-77fd-4b16-b270-44526a469458
  zh-hans: 跟西方人一样，很多人去旅行。
  pinyin: Gēn xīfāng rén yīyàng, hěnduō rén qù lǚxíng.
  en: Just like Western people, many people go travelling.
  es: Como los occidentales, muchos se van de viaje.
- id: dbf12ad9-54fd-42d1-8e80-d8b59adeb947
  zh-hans: 也可能开车去郊区玩儿，或者去锻炼身体。
  pinyin: Yě kěnéng kāichē qù jiāoqū wánr, huòzhě qù duànliàn shēntǐ.
  en: Also might take a drive out to the suburbs, or go exercising.
  es: También pueden ir al campo a divertirse o a hacer ejercicio.
- id: 77ddf85d-5d8d-426d-b15a-81a19cf62075
  zh-hans: 晚上常常做些什么？
  pinyin: Wǎnshàng chángcháng zuò xiē shénme?
  en: What do they usually do in the evening?
  es: ¿Qué suelen hacer por la noche?
- id: e6930194-8e6b-44c3-8155-412677cec650
  zh-hans: 晚上看京剧、听音乐会或者跟朋友聚会。
  pinyin: Wǎnshàng kàn jīngjù, tīng yīnyuè huì huòzhě gēn péngyǒu jùhuì.
  en: In the evening watch Peking opera, listen to concerts or get together with friends.
  es: Por la noche, ven la Ópera de Pekín, van a un concierto o quedan con los amigos.
- id: 0c993c85-b87d-466d-9b3c-9be8a193f324
  zh-hans: 我说林娜，快点儿吧！
  pinyin: Wǒ shuō Lín Nà, kuài diǎnr ba!
  en: I must say, Lin Na, you should hurry a little!
  es: He dicho Linna, ¡date prisa!
- id: c3c8f017-867c-4e41-a843-db3e3cc436be
  zh-hans: 你化妆化了半个小时了。
  pinyin: Nǐ huàzhuāng huàle bàn gè xiǎoshíliǎo.
  en: You have been doing your makeup for half and hour.
  es: Llevas media hora maquillándote.
- id: 9e5c5dfd-344f-4076-95ab-dcefd34b98d3
  zh-hans: 咱们得早点儿走。
  pinyin: Zánmen děi zǎodiǎnr zǒu.
  en: We must leave soon.
  es: Tenemos que irnos pronto.
- id: c6d68d67-dee4-4f82-ad22-1646003aecd2
  zh-hans: 一会儿就好。
  pinyin: Yīhuǐr jiù hǎo.
  en: I’ll be done in a moment.
  es: Terminaremos en un minuto.
- id: 15096d2d-db3f-47fc-ba13-ce201c4fde0f
  zh-hans: 今天晚上咱们还要去听音乐会，
  pinyin: Jīntiān wǎnshàng zánmen hái yào qù tīng yīnyuè huì,
  en: This evening we are going to listen to a concert,
  es: Vamos a un concierto esta noche.
- id: 6c6b9832-3423-4ea6-9124-07d2f5033459
  zh-hans: 所以得正式一点儿。
  pinyin: suǒyǐ děi zhèngshì yīdiǎnr.
  en: so must be a little more formal.
  es: Así que tiene que ser formal.
- id: d18cb5a5-0002-41f6-9e1f-de42671a541f
  zh-hans: 你知道吗？
  pinyin: Nǐ zhīdào ma?
  en: Do you know?
  es: ¿Sabéis qué?
- id: 9c331aca-26ec-4324-9165-9f82ba578e0e
  zh-hans: 今天晚上听中国民乐，
  pinyin: Jīntiān wǎnshàng tīng Zhōngguó mínyuè,
  en: This evening we will listen to Chinese folk music,
  es: Esta noche vamos a escuchar música folclórica china.
- id: 96a58ba6-d71e-44f0-87c5-89c9c4d89697
  zh-hans: 它跟西方音乐很不一样。
  pinyin: tā gēn xīfāng yīnyuè hěn bù yīyàng.
  en: it is very different to Western music.
  es: Es muy diferente de la música occidental.
- id: 1b204f03-d0aa-4fe8-a41e-6f89bf05997b
  zh-hans: 我知道，中国民乐主要是用
  pinyin: Wǒ zhīdào, Zhōngguó mínyuè zhǔyào shi yòng
  en: I know, Chinese folk music mainly uses
  es: Sé que la música folclórica china es principalmente música china
- id: e9726866-4e59-44b1-a99f-fd8f513cd66e
  zh-hans: 民族乐器演奏的中国音乐。
  pinyin: mínzú yuèqì yǎnzòu de Zhōngguó yīnyuè.
  en: ethnic instruments to perform the Chinese music.
  es: Música china tocada con instrumentos folclóricos.
- id: fd74cfa6-60e0-40d4-8658-32bf37e27297
  zh-hans: 刚来的时候我不太习惯听民乐，
  pinyin: Gāng lái de shíhou wǒ bù tài xíguàn tīng mínyuè,
  en: When I just arrived I was not used to listening to ethnic music,
  es: Cuando llegué aquí, no estaba acostumbrado a escuchar música folk.
- id: db61437f-872d-400a-ae5e-be9da289767b
  zh-hans: 可是现在我很爱听。
  pinyin: kěshì xiànzài wǒ hěn ài tīng.
  en: but now I love listening to it.
  es: Pero ahora me encanta.
- id: 30cb8d77-da7f-4b5d-91e7-2d8f1dbfe9d4
  zh-hans: 你喜欢《春江花月夜》吗？
  pinyin: Nǐ xǐhuan “Chūn Jiāng Huā Yuèyè” ma?
  en: Do you like “River on a Spring Night”?
  es: ¿Te gusta "Noche de flores de primavera y luz de luna"?
- id: aec9ff1d-2b82-4516-baec-f042e7487146
  zh-hans: 啊，《春江花月夜》美极了。
  pinyin: A,“Chūn Jiāng Huā Yuèyè” měi jíle.
  en: Ah, “River on a Spring Night” is so beautiful.
  es: Ah, "Night of Spring Flowers and Moonlight" es preciosa.
- id: b73eb414-58a3-4e39-aea8-29d4bdcc12fb
  zh-hans: 我已经买了这个乐曲的光盘，
  pinyin: Wǒ yǐjīng mǎile zhège yuèqǔ de guāngpán,
  en: I have already bought a CD with this song,
  es: Ya he comprado un disco.
- id: 7696d75e-a516-4b7a-8255-ea9c8ceecdcf
  zh-hans: 今天还要再买一些，给我朋友寄去。
  pinyin: jīntiān hái yào zài mǎi yīxiē, gěi wǒ péngyǒu jì qù.
  en: today I also bought a few copies to send to my friends.
  es: Hoy compraré más y se los enviaré a mis amigos.
- id: a0a2d794-3017-4a41-a12e-5155d120a82b
  zh-hans: 咱们怎么去宋华家？
  pinyin: Zánmen zěnme qù Sòng Huá jiā?
  en: How are we going to get to Song Hua’s home?
  es: ¿Cómo llegamos a casa de Song Hua?
- id: e124a9d9-b880-4c11-b9ed-fa2768de2d16
  zh-hans: 坐出租车还是坐公共汽车？
  pinyin: Zuò chūzū chē háishì zuò gōnggòng qìchē?
  en: Take a taxi or take the bus?
  es: ¿En taxi o en autobús?
- id: bdee7d31-83a0-4b4a-8781-b7ece6da2940
  zh-hans: 今天路上的车一定很多。
  pinyin: Jīntiān lùshàng de chē yīdìng hěnduō.
  en: There will definitely be a lot of traffic today.
  es: Debe haber mucho tráfico hoy.
- id: c90ec9d7-67e6-4e20-9842-86d4b2e415b1
  zh-hans: 出租车比公共汽车快多了，坐出租车吧。
  pinyin: Chūzū chē bǐ gōnggòng qìchē kuài duōle, zuò chūzū chē ba.
  en: Taking a taxi will be much faster than taking the bus,
  es: Un taxi es más rápido que un autobús. Cojamos un taxi.
- id: 882ae52a-dbc6-4eb2-870f-7fd88a73e77e
  zh-hans: 咱们还没有买礼物呢。
  pinyin: Zánmen hái méiyǒu mǎi lǐwù ne.
  en: so we should take a taxi. We also have not bought a gift.
  es: Aún no hemos comprado ningún regalo.
- id: 9dec6f58-8801-4194-9cb4-9c2d1624a8be
  zh-hans: 送花儿是西方人的习惯，
  pinyin: Sòng huār shì xīfāng rén de xíguàn,
  en: Giving flowers is the Western custom,
  es: Es una costumbre occidental regalar flores.
- id: 7d934566-d530-495a-916a-45753b4ac40f
  zh-hans: 我们参加聚会的时候也可以带吃的、喝的。
  pinyin: wǒmen cānjiā jùhuì de shíhou yě kěyǐ dài chī de, hē de.
  en: to the party we can take some flowers and also something to eat and drink.
  es: También podemos llevar comida y bebida cuando vamos a una fiesta.
- id: dc5588d6-319b-4357-a17e-71666cc70a03
  zh-hans: 中国人去朋友家的时候送什么？
  pinyin: Zhōngguó rén qù péngyǒu jiā de shíhou sòng shénme?
  en: When Chinese people go to a friends home what do they bring?
  es: ¿Qué regalan los chinos cuando van a casa de un amigo?
- id: c32899e6-95f3-4859-a8f6-7b18134cb3c5
  zh-hans: 过去常送一些吃的、喝的或者用的，
  pinyin: Guòqù cháng sòng yīxiē chī de, hē de huòzhě yòng de,
  en: Previously they usually brought something to eat, drink or use.
  es: Antes, solíamos regalar comida, bebidas o cosas para usar.
- id: 6f30a6ab-e759-47ea-ba2d-e7b8e2517c93
  zh-hans: 现在的年轻人跟西方人一样，也常送花儿。
  pinyin: xiànzài de niánqīng rén gēn xīfāng rén yīyàng, yě cháng sòng huār.
  en: Young people these days are similar to Western people, and take flowers.
  es: Hoy en día, los jóvenes, como los occidentales, suelen regalar flores.
- id: 396cd6ca-8964-43a5-9d97-74d5a2a430f3
  zh-hans: 咱们买些花儿，再带些吃的吧。
  pinyin: Zánmen mǎi xiē huār, zài dài xiē chī de ba.
  en: We can buy some flowers, and also take something to eat.
  es: Compremos flores y llevemos comida.
- id: 26c5f7ad-af46-487d-b499-feeed5e09fcb
  zh-hans: 好。别忘了把照相机带去。
  pinyin: Hǎo. Bié wàngle bǎ zhàoxiàngjī dài qù.
  en: Sounds good. Don’t forget to take your camera.
  es: VALE. No olvides traer tu cámara.
- id: b18fd343-9fae-4081-8603-575ee0eaaae9
  zh-hans: 我的照相机呢？
  pinyin: Wǒ de zhàoxiàngjī ne?
  en: Whereabouts is my camera?
  es: ¿Dónde está mi cámara?
- id: 2d23f998-ea6e-46fb-8449-1387065c256f
  zh-hans: 在电话旁边。
  pinyin: Zài diànhuà pángbiān.
  en: It’s besides the telephone.
  es: Junto al teléfono.
- id: 5e0e7ca2-cddb-4b4d-982b-fbd67f123976
  zh-hans: 大为和力波怎么不给咱们打个电话？
  pinyin: Dàwéi hé Lìbō zěnme bù gěi zánmen dǎ gè diànhuà?
  en: How come Dawei and Libo have not called us?
  es: ¿Por qué no nos llamaron Dawei y Libo?
- id: 4e35c99e-cbcf-4f18-bdff-537c2c2eec57
  zh-hans: 我不知道大为能不能去，
  pinyin: Wǒ bù zhīdào Dàwéi néng bùnéng qù,
  en: I don’t know if Dawei can come or not,
  es: No sé si Dawei puede ir.
- id: 251b7f50-058e-4a9c-ad1b-9bc37aebec06
  zh-hans: 因为他要跟女朋友一起去旅行。
  pinyin: yīnwèi tā yào gēn nǚ péngyǒu yīqǐ qù lǚxíng.
  en: because he wants to go travelling with his girlfriend.
  es: Viaja con su novia.
- id: 80faaa98-3509-46ca-a6c1-ba829ab87c40
  zh-hans: 力波一定会去，他说要从这儿出发。
  pinyin: Lìbō yīdìng huì qù, tā shuō yào cóng zhèr chūfā.
  en: Libo is definitely coming, he said he will go from here.
  es: Libo estará allí. Dijo que se iría desde aquí.
- id: 9389bc86-464e-4c95-9cd5-bd054cf88162
  zh-hans: 再等一等他吧。
  pinyin: Zài děng yī děng tā ba.
  en: Let’s wait a little longer for him.
  es: Esperémoslo.
- id: 61d67498-d74a-466b-b986-0678e3a9c66e
  zh-hans: 好。咱们把陆雨平也叫去，让他写一篇文章，
  pinyin: Hǎo. Zánmen bǎ Lù Yǔpíng yě jiào qù, ràng tā xiě yī piān wénzhāng,
  en: Ok. We should also call Lu Yuping, ask him to write an article
  es: Llamemos a Lu Yuping. Hagamos que Lu Yuping escriba un artículo
- id: 4155e618-0d1c-41e6-8904-c146a7a6bfaa
  zh-hans: 介绍留学生在中国怎么过新年。
  pinyin: jièshào liúxuéshēng zài Zhōngguó zěnmeguò xīnnián.
  en: introducing exchange students to new year is spent in China.
  es: sobre cómo los estudiantes extranjeros celebran el Año Nuevo en China.
- id: 3b907738-0f7d-4faa-8ebb-a18939907329
  zh-hans: 小云，林娜，新年好！
  pinyin: Xiǎo Yún, Lín Nà, xīnnián hǎo!
  en: Xiao Yun, Lin Na, happy new year!
  es: Yun, Linna, ¡Feliz Año Nuevo!
- id: c7455f21-9726-4e1f-afc0-423698d98214
  zh-hans: 恭喜恭喜！
  pinyin: Gōngxǐ gōngxǐ!
  en: Congratulations, congratulations!
  es: ¡Felicidades!
- id: 9f7212e8-61ec-499c-8ca9-1244f99a9899
  zh-hans: 恭喜你！大为呢？
  pinyin: Gōngxǐ nǐ! Dàwéi ne?
  en: Congratulations to you! Where’s Dawei?
  es: ¡Felicidades! ¿Dónde está Dawei?
- id: 440bdf67-0d82-4155-a5e9-430e14b54382
  zh-hans: 大为昨天晚上就坐火车去南方了。
  pinyin: Dàwéi zuótiān wǎnshàng jiùzuò huǒchē qù nánfāngle.
  en: Yesterday evening Dawei took the train to go to the south.
  es: Dawei tomó el tren al sur anoche.
- id: db713e74-ad64-418e-820a-89e84d4fc347
  zh-hans: 你又来晚了。
  pinyin: Nǐ yòu lái wǎnle.
  en: You are late again.
  es: Llegas tarde otra vez.
- id: d97a9226-e8d9-455d-b5c7-116f9d394a5d
  zh-hans: 真不好意思。
  pinyin: Zhēn bù hǎoyìsi.
  en: Really sorry.
  es: Lo lamento.
- id: c8762970-f191-47cd-b89d-1168f27e02c2
  zh-hans: 二位小姐别着急，出租车已经来了。
  pinyin: Èr wèi xiǎojiě bié zhāojí, chūzū chē yǐjīng láile.
  en: You two ladies, don’t worry, the taxi has already come.
  es: No se preocupen, señoritas. El taxi está aquí.
- id: 755d0567-7c61-4909-aeac-f98a30c17a8a
  zh-hans: 你把出租车叫来了，太好了。咱们快走。
  pinyin: Nǐ bǎ chūzū chē jiào láile, tài hǎole. Zánmen kuàizǒu.
  en: You called the taxi to come, great. Let’s go quickly.
  es: Llamaste al taxi. Genial. Vámonos.
- id: 78fe2c28-c8d4-48dc-8e9f-c5b4284edd61
  zh-hans: 你给宋华带什么礼物去？
  pinyin: Nǐ gěi Sòng Huá dài shénme lǐwù qù?
  en: Did you bring anything to give to Song Hua?
  es: ¿Qué le traes a Song Hua?
- id: c7d20183-d09b-4df4-851d-8dd46fcc1678
  zh-hans: 今年是马年，我又画了一匹马。
  pinyin: Jīnnián shì mǎ nián, wǒ yòu huàle yī pǐ mǎ.
  en: This year is the year of the Horse, so I have painted a horse.
  es: Es el Año del Caballo. He pintado otro caballo.
- id: 0369d0cf-ccdb-4402-aaef-ad8a7855d0bc
  zh-hans: 你们看，画得怎么样？
  pinyin: Nǐmen kàn, huà de zěnme yàng?
  en: You two have look, how is it?
  es: Mira, ¿cómo se ve?
