sentences:
- id: 3824db3c-634d-4124-9591-17b58b6e7d68
  zh-hans: 杰克，到了我家，见了我父母，
  pinyin: Jiékè, dàole wǒjiā, jiànle wǒ fùmǔ,
  en: Jieke, when we get to my place, and see my parents,
  es: Jack, cuando llegues a mi casa y conozcas a mis padres.
- id: bae0cce8-c30c-40ef-b146-18c20f09bea6
  zh-hans: 你得叫爸、妈。记住了吗？
  pinyin: nǐ děi jiào bà, mā. Jì zhùle ma?
  en: you must called them dad, mum. Remember?
  es: Tienes que llamar a papá y mamá. ¿Entendiste?
- id: e0bfeaad-29bd-458c-ad5d-241a3c47853e
  zh-hans: 记住了。
  pinyin: Jì zhùle.
  en: I remember.
  es: Sí, lo entiendo.
- id: 99a7fa59-d412-4d76-9439-21a3e89daa2c
  zh-hans: 你说得很容易，可是我怎么开得了口？
  pinyin: Nǐ shuō de hěn róngyì, kěshì wǒ zěnme kāi déliǎo kǒu?
  en: You say it so easily, but how can I say it?
  es: Para ti es fácil decirlo, pero ¿cómo puedo decirlo yo?
- id: 8ba5d235-d5b8-441b-84e7-3f89e1a859e6
  zh-hans: 怎么开不了口？你跟着我叫吧。
  pinyin: Zěnme kāi bùliǎo kǒu? Nǐ gēnzhe wǒ jiào ba.
  en: How can you not say it? Just follow me.
  es: ¿Por qué no puedo decirlo? Sólo repite después de mí.
- id: 3d53d11a-205c-421b-9d64-641f96097510
  zh-hans: 好，记住了。
  pinyin: Hǎo, jì zhùle.
  en: Ok, I’ll remember.
  es: Ok, lo tengo.
- id: 49f0091b-403a-475b-b24a-ce5c16272616
  zh-hans: 爸、妈，我们回来了。
  pinyin: Bà, mā, wǒmen huíláile.
  en: Dad, Mum, we’re back.
  es: Papá, mamá, hemos vuelto.
- id: f3c69613-9fa3-4c77-ae9f-bf881a054d2d
  zh-hans: 又回来了。
  pinyin: Yòu huíláile.
  en: You’re back.
  es: Estamos de vuelta otra vez.
- id: 28f5ab0f-22aa-4dea-9087-1d44a587fbec
  zh-hans: 最近我们忙得很，现在才有空儿回来看你们。
  pinyin: Zuìjìn wǒmen máng de hěn, xiànzài cái yǒu kòngr huílái kàn nǐmen.
  en: We’ve been very busy recently, we had some free time now and so have come to see you.
  es: Hemos estado tan ocupados últimamente, que hemos tenido tiempo de volver a veros.
- id: 57fb8047-66e9-4a64-b08b-0f494cb32d5f
  zh-hans: 哦，回来了就好。
  pinyin: Ó, huíláile jiù hǎo.
  en: Oh, come over is just fine.
  es: Oh, es bueno estar de vuelta.
- id: 7dbf7229-9706-4f64-816a-6873dafe647a
  zh-hans: 我跟你妈正在商量给你们办结婚宴席的事儿呢。
  pinyin: Wǒ gēn nǐ mā zhèngzài shāngliáng gěi nǐmen bàn jiéhūn yànxí de shìr ne.
  en: I was just in the middle of discussing the matters of your wedding banquet with your mother.
  es: Tu mamá y yo estamos discutiendo tu banquete de bodas.
- id: 14c1bb7d-fdf1-44f5-b77d-cef5d51f7f60
  zh-hans: 爸，妈，我们已经结婚好几个月了，
  pinyin: Bà, mā, wǒmen yǐjīng jiéhūn hǎojǐ gè yuèle,
  en: Dad, Mum, we have already been married for a few months now,
  es: Papá, mamá, llevamos meses casados.
- id: 6ebbd4ac-f87b-4f27-aca7-9458a754437f
  zh-hans: 结婚宴席你们就别办了。
  pinyin: jiéhūn yànxí nǐmen jiù bié bànle.
  en: you don’t need to hold a wedding banquet.
  es: Llevamos casados unos meses, así que no queremos banquete de boda.
- id: 1175e28d-acf3-4afb-baf8-9096eef556ea
  zh-hans: 再说……
  pinyin: Zàishuō……
  en: Besides…
  es: Además, ......
- id: 83c9b3b7-f68c-47b3-a0eb-1dd280ca3523
  zh-hans: 说什么咱们也得办。这不是在你们北京城里，
  pinyin: Shuō shénme zánmen yě děi bàn. Zhè bùshì zài nǐmen Běijīng chéng lǐ,
  en: Whatever you say we must hold one. This I not your city of Beijing,
  es: Tenemos que hacerlo de todos modos. Esto no es Pekín.
- id: 3e446c0b-83a1-4e9a-9a05-53c8ccccc039
  zh-hans: 这是农村。
  pinyin: zhè shì nóngcūn.
  en: this is the village.
  es: Esto es el campo.
- id: feb24f3d-2f4f-40d4-b566-c551867392e1
  zh-hans: 先生，您听我们慢慢地说……
  pinyin: Xiānshēng, nín tīng wǒmen màn man de shuō……
  en: Sir, please listen to what we have to say…
  es: Señor, escúchenos despacio. ......
- id: 978bb006-ddd1-4427-b8fb-c80ba9e71166
  zh-hans: 什么？“先生”？
  pinyin: Shénme? “Xiānshēng”?
  en: What? “Sir”?
  es: ¿"Señor"? ¿"Señor"?
- id: fedf4e94-cb78-48e2-8949-98516f5086e0
  zh-hans: 你叫我“先生”！
  pinyin: Nǐ jiào wǒ “xiānshēng”!
  en: You call me “sir”!
  es: ¡Me has llamado "señor"!
- id: 5d7976dd-5404-4b4e-ab8e-e14a0e972d9e
  zh-hans: 杰克，我是怎么跟你说的，
  pinyin: Jiékè, wǒ shì zěnme gēn nǐ shuō de,
  en: Jieke, what did I tell you,
  es: Jack, ¿qué te dije?
- id: 38ae4716-8c43-4719-9699-f9324d53b60f
  zh-hans: 你说记住了，怎么又忘了？
  pinyin: nǐ shuō jì zhùle, zěnme yòu wàngle?
  en: you said you would remember, how could you forget?
  es: Dijiste que lo recordarías. ¿Por qué lo olvidaste?
- id: 3e00c34b-0933-4331-9935-d01512f21bb6
  zh-hans: 叫“爸”，叫“爸”呀！
  pinyin: Jiào “bà”, jiào “bà” ya!
  en: Say “dad”, say “dad”!
  es: Es "papá". Es "papá".
- id: 2ff9826f-993e-4535-a9d9-60a3e00a98bd
  zh-hans: 老爸，杰克还不太习惯。
  pinyin: Lǎo bà, Jiékè hái bù tài xíguàn.
  en: Father, Jieke is still not too accustomed.
  es: Papá, Jack no está acostumbrado.
- id: e2870f5b-b772-4c42-bc82-349ca000da53
  zh-hans: 说到我们俩结婚的事儿，现在得按新的办法办，
  pinyin: Shuō dào wǒmen liǎ jiéhūn de shìr, xiànzài děi àn xīn de bànfǎ bàn,
  en: When talking about our wedding matters, we must handle them according to a new way now,
  es: Cuando nos casemos, tendremos que hacerlo de una nueva manera.
- id: de0d7537-cc9a-4a7f-97a4-03727538fbbd
  zh-hans: 您怎么还是老脑筋啊？
  pinyin: nín zěnme háishì lǎo nǎojīn a?
  en: how can you still have old ways of thinking?
  es: ¿Por qué sigues siendo tan anticuado?
- id: c805bf97-0867-49df-af13-e16188fcc1e2
  zh-hans: 什么叫老脑筋？这是咱们的规矩。
  pinyin: Shénme jiào lǎo nǎojīn? Zhè shì zánmen de guījǔ.
  en: What are you calling old ways of thinking? This is our custom.
  es: ¿Qué quieres decir con anticuado? Son nuestras reglas.
- id: 837c41bd-4037-485f-b67a-06d54c96335e
  zh-hans: 太太，您别生气……
  pinyin: Tàitài, nín bié shēngqì……
  en: Madam, please do not get angry…
  es: Señora, no se enfade. ......
- id: 4ac594d9-0999-4e97-97d6-e2c511f08a9f
  zh-hans: 玉兰爸，你听，他叫我“太太”！
  pinyin: Yùlán bà, nǐ tīng, tā jiào wǒ “tàitài”!
  en: Yulan, did you hear that, he called me “madam”!
  es: El padre de Yulan, escucha, ¡me ha llamado "señora"!
- id: ee5ed745-d30b-4a06-9ec6-029f54a8cebd
  zh-hans: 你得叫“妈”。
  pinyin: Nǐ děi jiào “mā”.
  en: You must call her “mum”.
  es: Tienes que decir "mamá".
- id: 72b44f65-d7ff-487b-96b2-cc00b955abab
  zh-hans: 妈，他还不懂我们的规矩。
  pinyin: Mā, tā hái bù dǒng wǒmen de guījǔ.
  en: Mum, he still doesn’t understand our customs.
  es: Mamá, él no conoce nuestras reglas.
- id: 99ad2729-20d5-4da2-a5ad-0bbee0f42027
  zh-hans: 看得出来，他是不懂我们的规矩。
  pinyin: Kàn dé chūlái, tā shì bù dǒng wǒmen de guījǔ.
  en: Can see that, he does not comprehend our customs.
  es: Puedo ver que no conoce nuestras reglas.
- id: 730112fb-aa96-4f4b-ba4d-afd67e5296b0
  zh-hans: 你一个人跑到中国来，想怎么做就怎么做，
  pinyin: Nǐ yīgè rén pǎo dào Zhōngguó lái, xiǎng zěnme zuò jiù zěnme zuò,
  en: You run around China, just doing what you think,
  es: Vienes a China solo y haces lo que quieres.
- id: b4a8802d-282f-4713-8246-82bf572dc8b8
  zh-hans: 你们村里的人谁也看不见。
  pinyin: nǐmen cūn lǐ de rén sheí yě kàn bùjiàn.
  en: none in the village can understand.
  es: Nadie en tu pueblo puede verlo.
- id: 4bb94ab0-63f2-4836-a57d-e419621dc882
  zh-hans: 妈，您这就不明白了，
  pinyin: Mā, nín zhè jiù bù míngbáile,
  en: Mum, you don’t understand,
  es: Mamá, no lo entiendes.
- id: 59b059b0-2df4-4bed-92db-f50ac7a894e0
  zh-hans: 他不住在村里，他家在悉尼。
  pinyin: tā bù zhù zài cūnlǐ, tā jiā zài Xīní.
  en: he doesn’t live in the village, his home is Sydney.
  es: No vive en el pueblo. Su familia está en Sydney.
- id: 93e1ece1-7014-4fd9-a23e-289a7a07b5d4
  zh-hans: 哦，“在城里”。
  pinyin: Ó,“zài chéng lǐ”.
  en: Oh, “in the city”.
  es: Oh, "en la ciudad".
- id: c3f8f418-973c-4c5d-8522-020f9bdeacda
  context: video
  zh-hans: 你们知道吗？结婚是一辈子的大事！
  pinyin: Nǐmen zhīdào ma? Jiéhūn shì yībèizi de dàshì!
  en: Do you know? Marriage is an important life matter!
  es: ¿Sabes una cosa? ¡El matrimonio es un acontecimiento para toda la vida!
- id: 993be8a5-419b-46b2-bf67-eb1970e185f4
  context: audio
  zh-hans: 你们知道吗？结婚是一辈子的大事啊！
  pinyin: Nǐmen zhīdào ma? Jiéhūn shì yībèizi de dàshì a!
  en: Do you know? Marriage is an important life matter!
  es: ¿Sabes una cosa? ¡El matrimonio es un acontecimiento para toda la vida!
- id: ffb93553-0f6d-48a8-9a67-c69f6ecbf1a0
  zh-hans: 什么都没有结婚重要！
  pinyin: Shénme dōu méiyǒu jiéhūn zhòngyào!
  en: Nothing is more important than marriage!
  es: ¡Nada es más importante que casarse!
- id: 3e19e400-29b7-49d9-9b9a-6c86522c75e7
  zh-hans: 不请亲戚朋友和邻居吃饭，
  pinyin: Bù qǐng qīnqi péngyǒu hé línjū chīfàn,
  en: If you don’t treating relatives, friends and neighbours to eat,
  es: Si no invitas a cenar a tus parientes, amigos y vecinos.
- id: 9e3da18c-e342-44d7-96f8-3a42f7896450
  zh-hans: 你们胡同的人不说你吗？
  pinyin: nǐmen hútòng de rén bù shuō nǐ ma?
  en: won’t the people in the alleyways not talk to you?
  es: ¿La gente de tu "hutong" no habla de ti?
- id: 6f717a61-efab-424d-9b7c-7a22f5f070d7
  zh-hans: 别说我们那条大“胡同”，
  pinyin: Bié shuō wǒmen nà tiáo dà “hútòng”,
  en: Not to mention the big “alleyway”,
  es: Por no hablar de nuestro gran "hutong".
- id: eb6ac0b2-2e41-4ddf-b22d-80e462f76db1
  zh-hans: 连我们住的那一座楼里，
  pinyin: lián wǒmen zhù de nà yīzuò lóu lǐ,
  en: but even on the floor we live,
  es: Incluso en el edificio donde vivimos.
- id: c1002ddd-dd73-4dc5-9849-3e45ced0d705
  zh-hans: 也没有人会批评我。
  pinyin: yě méiyǒu rén huì pīpíng wǒ.
  en: there are no people who will critise me.
  es: Nadie me criticará.
- id: df75e3e7-276a-4c30-bf77-0e8fcc0951ce
  zh-hans: 跟您这么说吧，我们谁也不认识谁。
  pinyin: Gēn nín zhème shuō ba, wǒmen sheí yě bù rènshi sheí.
  en: I’ll go so far as to tell you, we don’t know anyone.
  es: Digámoslo así, no nos conocemos.
- id: 8d729e28-a54e-428e-8dd4-d886d33ee655
  zh-hans: 可是我不能让村里人说我，说我女儿。
  pinyin: Kěshì wǒ bùnéng ràng cūnlǐ rén shuō wǒ, shuō wǒ nǚ’ér.
  en: But I cannot let the village people talk about me, talk about my daughter.
  es: Pero no puedo dejar que el pueblo hable de mí y de mi hija.
- id: fd5579e6-648b-4d21-89c9-a94726bdd52b
  zh-hans: 我看就这么决定了：
  pinyin: 'Wǒ kàn jiù zhème juédìngle:'
  en: 'I think I have the solution:'
  es: 'Creo que está decidido:'
- id: ceeeb282-3feb-4bff-8426-560be9cc5e2e
  zh-hans: 我们去饭馆里请两个好厨师，
  pinyin: Wǒmen qù fànguǎnlǐ qǐng liǎng gè hǎo chúshī,
  en: we go to the restaunt and ask for two good cooks,
  es: Iremos a un restaurante y contrataremos a dos buenos chefs.
- id: 54fd3034-dc86-4e7b-b92d-c5ba43d80482
  zh-hans: 在家里摆十几桌宴席。
  pinyin: zài jiālǐ bǎi shí jǐ zhuō yànxí.
  en: and at home arrange ten tables for a banquet.
  es: Prepararemos una docena de banquetes en casa.
- id: 6d4e3f37-8bcc-40dd-a817-a677702b83aa
  zh-hans: 除了亲戚朋友以外，把村里的人也请来，
  pinyin: Chúle qīnqi péngyǒu yǐwài, bǎ cūnlǐ de rén yě qǐng lái,
  en: In addition to relatives and friends, the village people we will also invite, and
  es: Además de parientes y amigos, invitaremos a todos los del pueblo.
- id: 9697555d-3a94-47e1-a5c5-6a1d0b8fa955
  zh-hans: 大家高高兴兴地喝几杯。
  pinyin: dàjiā gāo gāoxìng xìng de hē jǐ bēi.
  en: everyone will happily drink a few glasses.
  es: Nos tomaremos unas copas.
- id: bfee6f46-b09c-4d69-91be-cbd513b32b50
  zh-hans: 对，就这样了。
  pinyin: Duì, jiù zhèyàngle.
  en: Yes, just like this.
  es: Sí, eso es.
- id: b8e1b915-f25d-4705-9c4e-425567803ac6
  zh-hans: 这事儿由我们来办，一定得热热闹闹地办。
  pinyin: Zhè shìr yóu wǒmen lái bàn, yīdìng děi rè rènào nào de bàn.
  en: We will take care of these matters, it definitely must be lively.
  es: Lo organizaremos y nos aseguraremos de que sea un asunto animado.
- id: a7e4c018-a29c-4998-9e76-971b8f81ce52
  zh-hans: 让大家也认识认识我们家的外国姑爷。
  pinyin: Ràng dàjiā yě rènshi rènshi wǒmen jiā de wàiguó gūyé.
  en: Allow everyone get to know our foreign son-in-law.
  es: Que todos conozcan a la tía extranjera de nuestra familia.
- id: 57ed2db0-4dde-4609-bbc5-ed46063a37f7
  zh-hans: 来……
  pinyin: Lái……
  en: Come…
  es: Ven a ......
