sentences:
- id: 5cef81d6-1e2d-4c20-a695-8c6c41c11904
  zh-hans: 力波，上午十点半，你妈妈给你打一个电话。
  pinyin: Lìbō, shàngwǔ shí diǎn bàn, nǐ māmā gěi nǐ dǎ yīgè diànhuà.
  en: Libo, your mother called this morning, at half-past ten.
  es: Libo, a las 10:30 de la mañana, tu madre te llama por teléfono.
- id: 273ed8b9-fadf-41d2-92b4-dc013f30b9ca
  zh-hans: 我告诉他你不在。
  pinyin: Wǒ gàosù tā nǐ bùzài.
  en: I told her you were out and
  es: Le dije que no estabas.
- id: 96d05164-e539-49d7-9bce-84722d4b6370
  zh-hans: 我让她中午再给你打。
  pinyin: Wǒ ràng tā zhōngwǔ zài gěi nǐ dǎ.
  en: asked to call again at noon.
  es: Le diré que te llame al mediodía.
- id: f3265f28-b4b3-4882-8d01-c7e0ed5b8a2e
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thanks.
  es: Gracias.
- id: 8989726e-02a9-491c-85a9-e43e0fec15e9
  zh-hans: 我刚才去邮局给我妈妈寄了点儿东西。
  pinyin: Wǒ gāngcái qù yóujú gěi wǒ māmā jìle diǎnr dōngxī.
  en: I’ve just been to the post office to send some things to my mother.
  es: Acabo de ir a la oficina de correos a enviarle algo a mi mamá.
- id: b6d56faa-2405-482a-803a-2e9e685e6e1f
  zh-hans: 大为，我今天打扫了宿舍，你的脏衣服太多了。
  pinyin: Dàwéi, wǒ jīntiān dǎsǎole sùshè, nǐ de zàng yīfú tài duōle.
  en: Dawei, I clean the dormitory today, there’s too much of your dirty clothes.
  es: Dawei, hoy limpié el dormitorio. Tienes demasiada ropa sucia.
- id: f2364f9f-4367-42c3-b73f-70d467f5fe0e
  zh-hans: 不好意思。
  pinyin: Bù hǎoyìsi.
  en: Sorry.
  es: Perdóname.
- id: 9b66001c-cbbc-48c4-bb6c-a20fc9d3825e
  zh-hans: 这两天我太忙了，
  pinyin: Zhè liǎng tiān wǒ tài mángle,
  en: I’ve been very busy these past two days,
  es: Estuve muy ocupado estos dos días.
- id: f463843b-ba47-4794-8e52-7007bedf2326
  zh-hans: 我想星期六一起洗。
  pinyin: wǒ xiǎng xīngqíliù yīqǐ xǐ.
  en: I plan to do wash them all on Saturday.
  es: Me gustaría hacerlo el sábado.
- id: 06e89048-6138-4abc-a6d3-0a08c47867ec
  zh-hans: 喂，你好，你找谁？
  pinyin: Wéi, nǐ hǎo, nǐ zhǎo sheí?
  en: Hello, who is this?
  es: ¿Hola? ¿A quién buscas?
- id: a7e5efa0-f928-471d-95a2-2f375c8f4c10
  zh-hans: 啊，丁力波在，请等一下。
  pinyin: A, Dīng Lìbō zài, qǐng děng yīxià.
  en: Ah, Ding Libo is in, please wait a moment.
  es: Ah, Ding Libo está aquí. Por favor espere.
- id: 786cb6e9-92d5-4381-bc5f-bf8d51b36135
  zh-hans: 力波，你妈妈的电话。
  pinyin: Lìbō, nǐ māmā de diànhuà.
  en: Libo, it’s your mother calling.
  es: Libo, tu mamá está al teléfono.
- id: bfcb2586-13e6-41b3-96b0-b9d958719af2
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thanks.
  es: Gracias.
- id: 3bcc379a-676a-432d-9d58-8f2c82519782
  zh-hans: 妈妈，你好！
  pinyin: Māmā, nǐ hǎo!
  en: Mother, hello!
  es: ¡Hola, mamá!
- id: 75669e42-3415-47cb-acfb-f9c7f65de979
  zh-hans: 力波，你好吗？
  pinyin: Lìbō, nǐ hǎo ma?
  en: Libo, how are you?
  es: Libo, ¿cómo estás?
- id: d84d3865-8871-494e-aed3-a8ef8e3c589d
  zh-hans: 我很好。你和爸爸身体怎么样？
  pinyin: Wǒ hěn hǎo. Nǐ hé bàba shēntǐ zěnme yàng?
  en: I’m fine. How are you and father?
  es: Estoy bien. ¿Cómo están tú y papá?
- id: 445cba5e-a288-4b2e-a165-3248d072dce4
  zh-hans: 我身体很好，你爸爸也很好。
  pinyin: Wǒ shēntǐ hěn hǎo, nǐ bàba yě hěn hǎo.
  en: I’m well, and your father is also good.
  es: Estoy bien de salud, y tu padre también.
- id: 3c56bae8-c529-443c-b593-d4e330846173
  zh-hans: 我们工作都很忙。你外婆身体好吗？
  pinyin: Wǒmen gōngzuò dōu hěn máng. Nǐ wàipó shēntǐ hǎo ma?
  en: We are both very busy with work. How is your grandmother?
  es: Ambos estamos muy ocupados en el trabajo. ¿Cómo está tu abuela?
- id: 72f503aa-baab-45fd-815d-194016dff762
  zh-hans: 她身体很好。她让我问你们好。
  pinyin: Tā shēntǐ hěn hǎo. Tā ràng wǒ wèn nǐmen hǎo.
  en: She’s well. She says hello to you. We also say hello to her.
  es: Tiene buena salud. Me pidió que te saludara.
- id: e2f2e514-ce00-446b-8065-457383d1e0d4
  zh-hans: 我们也问她好。
  pinyin: Wǒmen yě wèn tā hǎo.
  en: How are your brothers?
  es: Nosotros también la saludamos.
- id: cebc6556-4d99-49a3-bcf8-2e4d31b4355d
  zh-hans: 你哥哥，弟弟怎么样？
  pinyin: Nǐ gēgē, dìdì zěnme yàng?
  en: They are both doing well.
  es: ¿Cómo están tus hermanos?
- id: 74cd1fc2-6ae2-4277-ac4d-b83e30628209
  zh-hans: 他们也都很好。哥哥现在在一个中学打工，
  pinyin: Tāmen yě dōu hěn hǎo. Gēgē xiànzài zài yīgè zhōngxué dǎgōng,
  en: Older brother is currently working at a middle school,
  es: También están bien. El hermano está trabajando en una escuela secundaria.
- id: 752c7579-1c70-466c-ac01-399b63b88613
  zh-hans: 弟弟在南方旅行。
  pinyin: dìdì zài nánfāng lǚxíng.
  en: younger brother is in the south travelling.
  es: El hermano está viajando por el sur.
- id: 244eb0be-8ae8-4a97-a55f-670dda95a239
  zh-hans: 我们都很想你们。
  pinyin: Wǒmen dōu hěn xiǎng nǐmen.
  en: We all miss you.
  es: Os echamos de menos a todos.
- id: 103e9060-29f3-466d-862b-4758a887f705
  zh-hans: 我们也想你们。
  pinyin: Wǒmen yě xiǎng nǐmen.
  en: We also miss you all.
  es: Nosotros también te echamos de menos.
- id: 44f2150c-c74d-47f6-a5c9-2e3242c948fc
  zh-hans: 你现在怎么样？
  pinyin: Nǐ xiànzài zěnme yàng?
  en: How have you been?
  es: ¿Qué tal os va?
- id: 07674ebf-65d2-4907-a9b7-6d3ecfe33ca6
  zh-hans: 你住的宿舍大不大？住几个人？
  pinyin: Nǐ zhù de sùshè dà bù dà? Zhù jǐ gèrén?
  en: Is your dormitory big? How many are others live with you?
  es: ¿Qué tamaño tiene tu dormitorio? ¿Cuántas personas viven allí?
- id: b3c3d3eb-9007-4c4f-9c49-168909ac2559
  zh-hans: 我们留学生楼两个人住一间。
  pinyin: Wǒmen liúxuéshēng lóu liǎng gèrén zhù yī jiàn.
  en: Our exchange student dormitory building is two people to a room.
  es: Dos personas viven en una habitación en nuestro edificio de estudiantes internacionales.
- id: da521d63-50a7-429a-a65e-657a1ddc64ae
  zh-hans: 我跟一个美国人住，他的中文名字叫马大为。
  pinyin: Wǒ gēn yīgè Měiguó rén zhù, tā de zhōngwén míngzì jiào Mǎ Dàwéi.
  en: I am living with an American, his Chinese name is Ma Dawei.
  es: Yo vivo con un americano cuyo nombre chino es Ma Dawei.
- id: 55328960-4055-4bbb-90ac-30c92e114ffa
  zh-hans: 他也学习汉语吗？
  pinyin: Tā yě xuéxí Hànyǔ ma?
  en: Is he also studying Chinese?
  es: ¿Él también estudia chino?
- id: dc38376f-ae17-4c80-98de-0b547bda3477
  zh-hans: 对，他也学习汉语。
  pinyin: Duì, tā yě xuéxí Hànyǔ.
  en: Yes, he is also studying Chinese.
  es: Sí, él también estudia chino.
- id: 201aee89-4bdb-4245-a5d1-6b958b786755
  zh-hans: 我还有很多中国朋友，
  pinyin: Wǒ hái yǒu hěnduō Zhōngguó péngyǒu,
  en: I also have many Chinese friends,
  es: Tengo muchos amigos chinos.
- id: 63291947-80c9-42cf-977e-4c792aad4710
  zh-hans: 他们常常帮助我念生词，
  pinyin: tāmen chángcháng bāngzhù wǒ niàn shēngcí,
  en: they often help me study new words and expressions,
  es: A menudo me ayudan con el vocabulario.
- id: c1726774-a26a-47d7-90cd-4f19d3301155
  zh-hans: 复习课文，练习口语。
  pinyin: fùxí kèwén, liànxí kǒuyǔ.
  en: review texts, and practice speaking.
  es: Me ayudan con el vocabulario, a repasar el texto y a practicar la expresión oral.
- id: 34c3b0b0-4f78-4e84-b1a5-517ef8d1135a
  zh-hans: 我还常常问他们语法问题，
  pinyin: Wǒ hái chángcháng wèn tāmen yǔfǎ wèntí,
  en: I also often ask then grammar questions.
  es: A menudo les hago preguntas de gramática.
- id: c1bb5bc9-21a2-4d18-b5e4-a9198064e33d
  zh-hans: 他们都是我的好朋友。
  pinyin: tāmen dōu shì wǒ de hǎo péngyǒu.
  en: They are all my good friends.
  es: Todos son buenos amigos míos.
- id: ebb5668c-46c6-4cf8-84b9-e6c07fcb98c3
  zh-hans: 这很好。力波，今年你要在中国过圣诞节，
  pinyin: Zhè hěn hǎo. Lìbō, jīnnián nǐ yào zài Zhōngguó guò Shèngdàn jié,
  en: That’s great. Libo, this year you will be in China during Christmas,
  es: Eso está muy bien. Libo, este año vas a pasar las Navidades en China.
- id: c84f70df-03df-4eee-8316-411b43166435
  zh-hans: 不能回家，我和你爸爸要送一间圣诞礼物。
  pinyin: bùnéng huí jiā, wǒ hé nǐ bàba yào sòng yī jiàn Shèngdàn lǐwù.
  en: and cannot come home, so me and your father have sent you a Christmas present.
  es: No puedes ir a casa. Tu padre y yo te enviamos un regalo de Navidad.
- id: 0e36f738-fb80-4e52-9bd9-01a552d85a7d
  zh-hans: 我也给你们寄了圣诞礼物。
  pinyin: Xièxiè nǐmen. Wǒ yě gěi nǐmen jìle Shèngdàn lǐwù.
  en: Thank you both. I have also sent you a Christmas present.
  es: Yo también te he enviado un regalo de Navidad.
- id: 9d3912a7-19b9-4147-8e46-8867e052acfc
  zh-hans: 是吗？圣诞节我和你爸爸想去欧洲旅行。
  pinyin: Shì ma? Shèngdàn jié wǒ hé nǐ bàba xiǎng qù ōuzhōu lǚxíng.
  en: Really? During the Christmas holiday me and your father are thinking of going travelling in Europe.
  es: ¿Lo hiciste? Tu padre y yo queremos ir a Europa para Navidad.
- id: f9654c8c-50b0-4036-807e-8369c236c572
  zh-hans: 你呢？你去不去旅行？
  pinyin: Nǐ ne? Nǐ qù bù qù lǚxíng?
  en: How about you? Will you go travelling?
  es: ¿Y vosotros? ¿Vas a viajar?
- id: 6d31a79b-d5a1-4b26-ba98-71ea98bb2c0a
  zh-hans: 我要去上海旅行。
  pinyin: Wǒ yào qù shànghǎi lǚxíng.
  en: I am going to travel to Shanghai.
  es: Estoy viajando a Shanghai.
- id: 7fe174ac-92d9-425b-abf6-2eb88898dc03
  zh-hans: 上海很漂亮。祝你旅行快乐！
  pinyin: Shànghǎi hěn piàoliang. Zhù nǐ lǚxíng kuàilè!
  en: Shanghai is very beautiful. I wish you happy travels!
  es: Shanghai es hermoso. ¡Feliz viaje!
- id: c64dbdae-0cbd-4c10-9419-edd0c7ffa057
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thanks.
  es: Gracias. Me quedaré contigo y con papá.
- id: cd83630f-6bd6-417a-8808-a21933efccbe
  zh-hans: 我也住你和爸爸圣诞快乐！
  pinyin: Wǒ yě zhù nǐ hé bàba Shèngdàn kuàilè!
  en: I also wish you and father a merry Christmas!
  es: ¡Feliz Navidad para ti y papá también!
- id: 5ffdfae1-24fd-4897-9924-e55c549a8fd2
  zh-hans: 好，就这儿吧。2
  pinyin: Hǎo, jiù zhèr ba.
  en: OK, well that’s it.
  es: Bien, aquí vamos.
