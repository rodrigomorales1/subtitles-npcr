sentences:
- id: 6a67432c-9368-426e-88bf-b4dee3ff4b50
  zh-hans: 大为，听说你得了感冒，现在你身体怎么样？
  pinyin: Dàwéi, tīng shuō nǐ dé le gǎnmào, xiànzài nǐ shēntǐ zěnme yàng?
  en: Dawei, I heard you got a cold, how’s your health now?
  es: Dawei, he oído que estabas resfriado. ¿Cómo te encuentras ahora?
- id: daf6e08c-c7be-4144-abc2-c0db33a7a391
  zh-hans: 我去了医院，吃了很多中药。
  pinyin: Wǒ qùle yīyuàn, chīle hěnduō zhōngyào.
  en: I went to the hospital, have taken lots of Chinese medicine.
  es: Fui al hospital y tomé mucha medicina china.
- id: 0af0b6ed-2894-4ee6-8482-bed5c03dfc0b
  zh-hans: 现在我头还有点儿疼。
  pinyin: Xiànzài wǒ tóu hái yǒudiǎnr téng.
  en: I still have a little bit of a headache.
  es: Ahora todavía me duele un poco la cabeza.
- id: a2a5a924-b7f4-4062-8d4e-0d3b1383873a
  zh-hans: 你还应该多休息。
  pinyin: Nǐ hái yīnggāi duō xiūxí.
  en: You should rest more.
  es: También deberías descansar más.
- id: 531ab2a1-d58e-4426-9179-74c0a9e49951
  zh-hans: 宋华，我想告诉你一件事儿。
  pinyin: Sòng Huá, wǒ xiǎng gàosù nǐ yī jiàn shìr.
  en: Song Hua, I want to tell you something.
  es: Song Hua, quiero decirte algo.
- id: 3f1a5e5d-6595-45ee-9599-e87b95eccfb1
  zh-hans: 什么事儿？
  pinyin: Shénme shìr?
  en: What’s up?
  es: ¿De qué se trata?
- id: c9d4b809-198a-482e-9529-cc0218f5c57d
  zh-hans: 我认识了一个漂亮的姑娘，
  pinyin: Wǒ rènshíle yīgè piàoliang de gūniáng,
  en: I’ve met a very pretty girl and
  es: He conocido a una chica guapa.
- id: eb709bac-0f38-4174-acb2-d73be90309e7
  zh-hans: 她愿意做我女朋友。
  pinyin: tā yuànyì zuò wǒ nǚ péngyǒu.
  en: she’s willing to be my girlfiend.
  es: Está dispuesta a ser mi novia.
- id: 21959a6b-7e7e-4e83-8749-baf1c89f3fed
  zh-hans: 我们常常一起散步，一起看电影，
  pinyin: Wǒmen chángcháng yīqǐ sànbù, yīqǐ kàn diànyǐng,
  en: We often go walking together, watch movies together,
  es: A menudo damos paseos juntos, vamos al cine juntos.
- id: 8dd0c801-b5f3-48d6-977e-44ae0a45fca8
  zh-hans: 喝咖啡，一起听音乐。
  pinyin: hē kāfēi, yīqǐ tīng yīnyuè.
  en: drink coffee, listen to music together.
  es: Tomamos café y escuchamos música juntos.
- id: f1c4cc50-578f-40f3-a6ef-7f94dabc7f85
  zh-hans: 祝贺你！这是好事啊。
  pinyin: Zhùhè nǐ! Zhè shì hǎoshì a.
  en: Congratulations! This is great.
  es: ¡Felicidades! Está muy bien.
- id: f1b619c5-f2e9-4e72-bbbe-e84b52e23650
  zh-hans: 谢谢。是好事，可是我的宿舍太小，
  pinyin: Xièxiè. Shì hǎoshì, kěshì wǒ de sùshè tài xiǎo,
  en: Thanks. It is great, but my dormitory is too small,
  es: Está bien, pero mi dormitorio es demasiado pequeño. Está bien, pero mi dormitorio es demasiado pequeño.
- id: f6f402b8-95cc-413e-b5d3-bed022db9cbf
  zh-hans: 她不能常来我这儿。
  pinyin: tā bùnéng cháng lái wǒ zhèr.
  en: she cannot often come see me here.
  es: No puede venir aquí a menudo.
- id: fa08785c-11c2-41e4-bcac-0e975f3ce760
  zh-hans: 我想找一间房子。
  pinyin: Wǒ xiǎng zhǎo yī jiàn fángzi.
  en: I want to find a apartment.
  es: Estoy buscando un apartamento.
- id: 0dd35363-8448-49ac-8434-87f923be8841
  zh-hans: 你想租房子？
  pinyin: Nǐ xiǎng zūfángzi?
  en: You want to rent an apartment?
  es: ¿Quieres alquilar una casa?
- id: 72a9821a-e799-4c51-910f-a69bc623d87b
  zh-hans: 是啊，我想租一间有厨房和厕所的房子，
  pinyin: Shì a, wǒ xiǎng zū yī jiàn yǒu chúfáng hé cèsuǒ de fángzi,
  en: Yes, I want to rent an apartment with a kitchen and a toilet,
  es: Sí, me gustaría una casa con cocina y aseo.
- id: d178ccc0-ea3c-4fa1-8083-e47791e34396
  zh-hans: 房租不能太贵。
  pinyin: fángzū bùnéng tài guì.
  en: the rent cannot be too expensive though.
  es: El alquiler no puede ser muy caro.
- id: 11a75854-1d65-41f1-ab9b-a43f3176391c
  zh-hans: 星期六，我跟你一起去租房公司，好吗？
  pinyin: Xīngqíliù, wǒ gēn nǐ yīqǐ qù zū fáng gōngsī, hǎo ma?
  en: Saturday, you can me can go together to an apartment rental agency, ok?
  es: El sábado, iré contigo a la agencia, ¿de acuerdo?
- id: ab8b3a12-485c-4b7f-86a4-42acc29f9c18
  zh-hans: 太好了。
  pinyin: Tài hǎole.
  en: That would be great.
  es: Sería estupendo.
- id: 327eacbe-0843-4de2-a258-f7f469c08f4b
  context: video
  zh-hans: 好，
  pinyin: Hǎo,
  en: Ok,
  es: Vale, adiós.
- id: e0676f56-dc51-4328-8dcc-f3c87b2b2447
  context: video
  zh-hans: 再见。
  pinyin: zàijiàn.
  en: see you later.
  es: Adiós.
- id: 8c84748d-d468-43a0-9905-0993864b1ca4
  context: video
  zh-hans: 再见。
  pinyin: Zàijiàn.
  en: See you.
  es: Adiós.
