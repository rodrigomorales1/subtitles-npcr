sentences:
- id: f29a17be-2e2c-49a0-a5fe-89e2f417a32d
  zh-hans: 那间房子房租太贵，
  pinyin: Nà jiān fáng zǐ fángzū tài guì,
  en: The rent for that apartment is too expensive,
  es: El alquiler de esa casa es demasiado caro.
- id: 9a67686b-91a5-4755-912e-fc19f615cba7
  zh-hans: 你说，我应该怎么办？
  pinyin: nǐ shuō, wǒ yīnggāi zěnme bàn?
  en: what do you think we should do?
  es: ¿Qué crees que debería hacer?
- id: fabedd71-5adc-49ce-8f0b-5149447ba0c8
  zh-hans: 你想租还是不想租？
  pinyin: Nǐ xiǎng zū háishì bùxiǎng zū?
  en: Do you want to rent it or not?
  es: ¿Quieres alquilarla o no?
- id: eff1323a-2b19-4b97-9ddc-cd2940854333
  zh-hans: 当然想租。
  pinyin: Dāngrán xiǎng zū.
  en: Of course I want to rent it.
  es: Claro que quiero alquilarla.
- id: cc1b298a-d089-4a80-bf0f-fc784fcbbdfd
  zh-hans: 我给陆雨平打个电话，让他来帮助我们。
  pinyin: Wǒ gěi Lù Yǔpíng dǎ gè diànhuà, ràng tā lái bāngzhù wǒmen.
  en: I’ll give Lu Yuping a call, ask him to help us.
  es: Llamaré a Lu Yuping y le pediré que nos ayude.
- id: 744320da-c0b5-4990-9487-31451c586a91
  zh-hans: 他很忙，会来吗？
  pinyin: Tā hěn máng, huì lái ma?
  en: He is very busy, will he come?
  es: Está ocupado. ¿Vendrá?
- id: 23e50c4f-78e1-4f74-bf2a-fb19112860aa
  zh-hans: 他会来。
  pinyin: Tā huì lái.
  en: He will come.
  es: Vendrá.
- id: 4e8ea7ac-0d9d-4d07-b3c7-550a885ed96f
  zh-hans: 喂，哪一位啊？
  pinyin: Wéi, nǎ yī wèi a?
  en: Hello, who is this?
  es: Hola, ¿quién es?
- id: 474326c6-22d4-42a2-bc92-51d87d5b352c
  zh-hans: 我是宋华，我和大为现在在家美租房公司。
  pinyin: Wǒ shì Sòng Huá, wǒ hé Dàwéi xiànzài zài Jiāměi zūfáng gōngsī.
  en: It’s me Song Hua, I’m with Dawei at the Jiamei apartment rental agency.
  es: Soy Song Hua. Dawei y yo estamos en Home America Rentals.
- id: 936fd036-d70b-44f7-a09c-b374764cff81
  zh-hans: 你们怎么在那儿？
  pinyin: Nǐmen zěnme zài nàr?
  en: What are you two doing there?
  es: ¿Por qué están ahí?
- id: 87274b37-1c63-468d-bba8-b88a255ab96a
  zh-hans: 大为要租房子。
  pinyin: Dàwéi yào zū fángzi.
  en: Dawei wants to rent an apartment.
  es: Dawei quiere alquilar un departamento.
- id: dc37b325-6cf7-4aef-864d-614fb379f9cc
  zh-hans: 你们看没看房子？
  pinyin: Nǐmen kàn méi kàn fángzi?
  en: Have you seen an apartment yet?
  es: ¿Están mirando casas?
- id: aa60b81a-9c30-4391-a381-572563363d1f
  zh-hans: 我们看一间房子。
  pinyin: Wǒmen kàn yī jiàn fángzi.
  en: We have seen one apartment.
  es: Estamos viendo un departamento.
- id: df1bc90a-50e6-4c3d-9b19-f9305966d0a0
  zh-hans: 那间房子很好，可是房租有点儿贵。
  pinyin: Nà jiān fángzi hěn hǎo, kěshì fángzū yǒudiǎnr guì.
  en: That apartment is very good, but the rent is a little expensive.
  es: Es lindo, pero el alquiler es un poco alto.
- id: cb5743e6-e35d-4f6c-a59e-673dd7132572
  zh-hans: 你们找了经理没有？
  pinyin: Nǐmen zhǎole jīnglǐ méiyǒu?
  en: Have you two found the manager?
  es: ¿Pidieron un administrador?
- id: 2ab23f29-dd19-43f7-927e-ee3081e65497
  zh-hans: 我们没有找经理。
  pinyin: Wǒmen méiyǒu zhǎo jīnglǐ.
  en: We haven’t found the manager.
  es: No.
- id: 069a4fda-481b-4d4f-9c1b-b87d91d515dd
  zh-hans: 宋华，这个公司的经理是我朋友，
  pinyin: Sòng Huá, zhège gōngsī de jīnglǐ shì wǒ péngyǒu,
  en: Song Hua, that company’s manager is my friend,
  es: Song Hua, el gerente de esta empresa es mi amigo.
- id: c942a028-0b52-4e48-88be-d50a849b209b
  zh-hans: 我跟他说一下，
  pinyin: wǒ gēn tā shuō yīxià,
  en: I’ll speak to him, ask him to help you,
  es: Hablaré con él.
- id: 1d1e1f80-2be7-4100-9ec2-827e5fd951d6
  zh-hans: 请他帮助你们，我想可能没有问题。
  pinyin: qǐng tā bāngzhù nǐmen, wǒ xiǎng kěnéng méiyǒu wèntí.
  en: I don’t think there will be any problem.
  es: Le pediré que te ayude. Creo que estará bien.
- id: e28329b0-5431-4dd1-b169-a049a9555a5c
  zh-hans: 好啊。晚上我们请你和你朋友吃饭。
  pinyin: Hǎo a. Wǎnshàng wǒmen qǐng nǐ hé nǐ péngyǒu chīfàn.
  en: Great. This evening we will treat you and your friend dinner.
  es: Sí, está bien. Os invitaremos a ti y a tu amigo a cenar esta noche.
- id: 44e4cf15-a4e9-47b1-b050-e8f2987c3202
  zh-hans: 好，你们在公司等我，再见。
  pinyin: Hǎo, nǐmen zài gōngsī děng wǒ, zàijiàn.
  en: Ok, you wait for me at the company,
  es: Vale, espérame en la oficina. Adiós.
- id: 1e0ebc32-c641-4e65-afdf-51143a2e74fd
  zh-hans: 再见。
  pinyin: Zàijiàn.
  en: see you.
  es: Hasta luego.
- id: 8724728f-c42b-42bf-85e4-58a643269ffd
  context: video
  zh-hans: 没问题，走吧。
  pinyin: Méi wèntí, zǒu ba.
  en: See you. No problem, let’s go.
  es: No hay problema, vamos.
