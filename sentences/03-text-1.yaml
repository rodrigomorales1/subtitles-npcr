sentences:
- id: 3b71ccfc-634a-4f11-81f6-4b8379a9d535
  zh-hans: 力波，那是谁？
  pinyin: Lìbō, nà shì shuí?
  en: Libo, who is that?
  es: Libo, ¿quién es ese?
- id: 6a6dd1f6-4726-4d06-b92d-9f763a0c3bba
  zh-hans: 那是我们老师。
  pinyin: Nà shì wǒmen lǎoshī.
  en: That is our teacher.
  es: Es nuestra profesora.
- id: 560d6408-3d55-4da0-9158-90482e4f0d57
  zh-hans: 她是哪国人？
  pinyin: Tā shì nǎ guórén?
  en: Which country is she from?
  es: ¿De qué país es?
- id: e89fdb32-5722-4c23-a587-1107c12c55ae
  zh-hans: 她是中国人。
  pinyin: Tā shì Zhōngguó rén.
  en: She is Chinese.
  es: Es china.
- id: 356ce07b-3cbe-4440-a648-b10247e25544
  zh-hans: 我们老师都是中国人。
  pinyin: Wǒmen lǎoshī dōu shì Zhōngguó rén.
  en: All of our teachers are Chinese.
  es: Nuestros profesores son chinos.
