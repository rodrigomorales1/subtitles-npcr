sentences:
- id: ceaf380a-3754-4fae-b5ff-34ff7f36a8d9
  zh-hans: 小云，哪儿卖中式衣服？
  pinyin: Xiǎo Yún, nǎr mài zhōngshì yīfú?
  en: Xiao Yun, where do they sell Chinese-style clothing?
  es: Yun, ¿dónde venden ropa china?
- id: 38246ca3-6eea-4d54-958b-77e7c4159665
  zh-hans: 你不知道吗？你来北京多长时间了？
  pinyin: Nǐ bù zhīdào ma? Nǐ lái Běijīng duō cháng shíjiānle?
  en: You don’t know? How long have you been in Beijing now?
  es: ¿No lo sabes? ¿Cuánto tiempo llevas en Pekín?
- id: bb06cb94-12a5-4485-85d8-d6e14ef6d4c6
  zh-hans: 我来北京半年了。
  pinyin: Wǒ lái Běijīng bànniánle.
  en: I’ve been in Beijing six months.
  es: Llevo medio año en Pekín.
- id: 9fa9cd51-473c-4f52-ba5f-39c7259eb1d6
  zh-hans: 可是你在北京已经二十年了，
  pinyin: Kěshì nǐ zài Běijīng yǐjīng èrshí niánle,
  en: But you have already been in Beijing 20 years,
  es: Pero tú llevas veinte años en Pekín.
- id: 7f6827cd-24e6-4d19-b3d4-1aba8e01332c
  zh-hans: 你是北京人，你当然比我知道得多。
  pinyin: nǐ shì Běijīng rén, nǐ dāngrán bǐ wǒ zhīdào dé duō.
  en: you are from Beijing, of course you know more than me.
  es: Eres de Pekín, claro que sabes más que yo.
- id: 8cc82677-bcd9-4d84-a604-3f0a60b919d9
  zh-hans: 你说得对。现在北京的商店和商场多极了，
  pinyin: Nǐ shuō dé duì. Xiànzài Běijīng de shāngdiàn hé shāngchǎng duō jíle,
  en: What you say is correct. Now Beijing has many shops and shopping malls,
  es: Sí, tienes razón. Ahora hay muchas tiendas y centros comerciales en Pekín.
- id: 2536ea93-28f4-4687-9def-b0b7e8d9a8c3
  zh-hans: 大商场的东西比小商店的东西贵，
  pinyin: dà shāngchǎng de dōngxī bǐ xiǎo shāngdiàn de dōngxī guì,
  en: the goods in the big shoppings malls are more expensive than the goods in the small shops,
  es: Las cosas de los grandes centros comerciales son más caras que las de las tiendas pequeñas.
- id: 20941122-3507-449e-8de2-0f52c53c53f1
  zh-hans: 可是小商店的东西不一定比大商场的差。
  pinyin: kěshì xiǎo shāngdiàn de dōngxī bù yīdìng bǐ dà shāngchǎng de chà.
  en: but the goods in the small shops are not necessarily inferior to those in the large shopping malls.
  es: Pero las cosas de las tiendas pequeñas no son necesariamente peores que las de los grandes centros comerciales.
- id: cc47bd3c-2910-444d-8192-0e45c0fe392c
  zh-hans: 你为什么现在想买中式衣服？
  pinyin: Nǐ wèishéme xiànzài xiǎng mǎi zhōngshì yīfú?
  en: Why do you want to now buy Chinese-style clothing?
  es: ¿Por qué quieres comprar ropa china ahora?
- id: a579d999-ab24-4474-8a96-2fac68d073cf
  zh-hans: 从下星期开始，我要学太极拳，
  pinyin: Cóng xià xīngqí kāishǐ, wǒ yào xué tàijíquán,
  en: Starting from next week, I am going to learn Taichi,
  es: La semana que viene voy a aprender Tai Chi Chuan.
- id: 681dcde8-9063-4c89-8eb7-9b9d1a4484fb
  zh-hans: 我得穿一套中式衣服。
  pinyin: wǒ děi chuān yī tào zhōngshì yīfú.
  en: and I must wear a set of Chinese-style clothes.
  es: Tengo que llevar un traje chino.
- id: 8fcfc157-2690-4e6a-8fca-7230455b2b99
  zh-hans: 好极了！你穿中式衣服一定很帅。
  pinyin: Hǎo jíle! Nǐ chuān zhōngshì yīfú yīdìng hěn shuài.
  en: That’s excellent! You will certainly look handsome wearing Chinese-style clothes.
  es: ¡Qué bien! Te quedará muy bien la ropa china.
- id: 07af572c-f9c0-42c7-841f-33658947fb12
  zh-hans: 你喜欢什么颜色的，黑的还是红的？
  pinyin: Nǐ xǐhuān shénme yánsè de, hēi de háishì hóng de?
  en: What colour do you like, black or red?
  es: ¿Qué color te gusta, negro o rojo?
- id: 0fa44f5a-2348-4157-839f-7eb91c4ad9e8
  zh-hans: 我喜欢白的。
  pinyin: Wǒ xǐhuān bái de.
  en: I like white.
  es: Me gusta el blanco.
- id: e62f8480-07a8-4bb1-9e80-ecba17d37ade
  zh-hans: 我也喜欢白的，白的漂亮。
  pinyin: Wǒ yě xǐhuān bái de, bái de piàoliang.
  en: I also like white, white is beautiful.
  es: A mí también me gusta el blanco. El blanco es bonito.
- id: 4d7abdab-665d-4abb-83e5-38e050b608c5
  zh-hans: 你想买好的还是买便宜的？
  pinyin: Nǐ xiǎng mǎihǎo de háishì mǎi piányí de?
  en: Do you want to buy good ones or cheap ones?
  es: ¿Quieres comprarte uno bueno o uno barato?
- id: 68bcf3dd-e74a-4b3c-a901-b65c36c97ab2
  zh-hans: 我不要太贵的，也不要太便宜的。
  pinyin: Wǒ bùyào tài guì de, yě bùyào tài piányí de.
  en: I don’t want anything too expensive, but I also don’t want anything too cheap.
  es: No quiero algo ni muy caro ni muy barato.
- id: 3fc11bb9-6f46-43a9-8473-4b2870875b70
  zh-hans: 你说该去哪儿买？
  pinyin: Nǐ shuō gāi qù nǎr mǎi?
  en: Where do you think I should go to buy?
  es: ¿Adónde voy?
- id: 4f8f0a54-7f8b-4232-a14e-25a79df9724f
  zh-hans: 去王府井吧。
  pinyin: Qù Wángfǔjǐng ba.
  en: Should go to Wangfujing.
  es: Vamos a Wangfujing.
- id: 1a7dd97b-3ce5-4c99-a353-09a0fd846274
  zh-hans: 那儿东西多，可能贵一点儿。
  pinyin: Nàr dōngxī duō, kěnéng guì yīdiǎnr.
  en: There are lots of goods there, although they are a little expensive.
  es: Allí hay muchas cosas, así que puede que sea un poco más caro.
- id: 2edd9f6e-9ea6-4f4f-bf53-43f1df4ae6b6
  zh-hans: 贵一点儿没关系。
  pinyin: Guì yīdiǎnr méiguānxì.
  en: A little expensive is no problem.
  es: No importa si es caro.
- id: 657c65da-5ff4-424b-98f4-d430727b3a8c
  zh-hans: 我们下午就去吧，我还想去公园走走。
  pinyin: Wǒmen xiàwǔ jiù qù ba, wǒ hái xiǎng qù gōngyuán zǒu zǒu.
  en: Let’s go this afternoon, I still would like to go for a walk around the park.
  es: Vayamos allí esta tarde. Quiero pasear por el parque.
- id: 9712d4c1-cae6-45e9-9b96-0cf72b9d0129
  context: video
  zh-hans: 好啊，还有谁啊？
  pinyin: Hǎo a, hái yǒu sheí a?
  en: Ok, and anyone else?
  es: Claro. ¿Quién más?
